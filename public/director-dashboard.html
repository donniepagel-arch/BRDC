<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard - BRDC</title>
    <link rel="icon" type="image/png" href="https://burningriverdarts.com/wp-content/uploads/2024/12/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --pink: #FF469A;
            --blue-light: #1F85AF;
            --blue-dark: #001F4D;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(180deg, var(--blue-light) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 1);
            border: 4px solid var(--black);
        }
        
        .header {
            background: var(--pink);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 4px solid var(--black);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 1);
        }
        
        .header-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: var(--white);
            letter-spacing: 4px;
            text-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .header-subtitle {
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 32px;
            color: var(--black);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .info-card {
            background: #f9fafb;
            border: 4px solid var(--black);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 800;
            text-transform: uppercase;
            font-size: 13px;
            color: #666;
        }
        
        .info-value {
            font-weight: 700;
            font-size: 16px;
            color: var(--black);
        }
        
        .event-card {
            border: 4px solid var(--black);
            padding: 24px;
            margin-bottom: 16px;
            background: var(--white);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .event-header {
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            color: var(--pink);
            margin-bottom: 16px;
        }
        
        .btn-primary {
            background: var(--pink);
            color: var(--white);
            padding: 16px 32px;
            border: 4px solid var(--black);
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-family: 'Bebas Neue', cursive;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: #E03786;
            transform: translateY(-4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 24px;
            font-family: 'Bebas Neue', cursive;
        }
        
        .error {
            background: #fee;
            border: 4px solid #c00;
            padding: 20px;
            margin: 20px 0;
            color: #c00;
            font-weight: 700;
        }
        
        #pin-entry {
            max-width: 500px;
            margin: 100px auto;
        }
        
        .pin-input {
            width: 100%;
            padding: 20px;
            border: 4px solid var(--black);
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 8px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- PIN Entry Screen -->
    <div id="pin-entry" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="header-title">ðŸ”’ ENTER PIN</div>
                <div class="header-subtitle">Director Access</div>
            </div>
            <div class="content">
                <input type="text" id="pin-input" class="pin-input" placeholder="XXXX" maxlength="4" pattern="[0-9]{4}">
                <button class="btn-primary" style="width: 100%;" onclick="loadDashboard()">ACCESS DASHBOARD</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="loading">
        Loading tournament data...
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="header-title">ðŸŽ¯ DIRECTOR DASHBOARD</div>
                <div class="header-subtitle" id="tournament-name">Tournament Name</div>
            </div>
            
            <div class="content">
                <!-- Tournament Info -->
                <h2 class="section-title">Tournament Information</h2>
                <div class="info-card" id="tournament-info">
                    <!-- Will be populated by JS -->
                </div>

                <!-- Events -->
                <h2 class="section-title">Events</h2>
                <div id="events-container">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" style="display: none;">
        <div class="container">
            <div class="content">
                <div class="error" id="error-message"></div>
                <button class="btn-primary" onclick="window.location.href='/create-tournament.html'">
                    Create New Tournament
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, query, where, getDocs } from '/js/firebase-config.js';

        // Get PIN from URL
        const urlParams = new URLSearchParams(window.location.search);
        const pin = urlParams.get('pin');

        if (pin) {
            loadDashboard(pin);
        } else {
            showPinEntry();
        }

        function showPinEntry() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pin-entry').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pin-entry').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('error-screen').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        async function loadDashboard(pinValue) {
            const pinToUse = pinValue || document.getElementById('pin-input').value;
            
            if (!pinToUse || pinToUse.length !== 4) {
                showError('Please enter a valid 4-digit PIN');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('pin-entry').style.display = 'none';

            try {
                console.log('Looking for tournament with PIN:', pinToUse);

                // Query tournaments collection for matching PIN
                const tournamentsRef = collection(db, 'tournaments');
                const q = query(tournamentsRef, where('director_pin', '==', pinToUse));
                const querySnapshot = await getDocs(q);

                console.log('Query results:', querySnapshot.size, 'documents');

                if (querySnapshot.empty) {
                    showError('Invalid PIN. No tournament found.');
                    return;
                }

                const tournamentDoc = querySnapshot.docs[0];
                const tournament = tournamentDoc.data();
                const tournamentId = tournamentDoc.id;

                console.log('Tournament found:', tournament);

                // Load events for this tournament
                const eventsRef = collection(db, 'tournaments', tournamentId, 'events');
                const eventsSnapshot = await getDocs(eventsRef);
                const events = [];
                eventsSnapshot.forEach(doc => {
                    events.push({ id: doc.id, ...doc.data() });
                });

                console.log('Events loaded:', events.length);

                // Display tournament info
                displayTournament(tournament, tournamentId, events);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Error accessing dashboard: ' + error.message);
            }
        }

        function displayTournament(tournament, tournamentId, events) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Set tournament name in header
            document.getElementById('tournament-name').textContent = tournament.tournament_name;

            // Display tournament info
            const infoHtml = `
                <div class="info-row">
                    <span class="info-label">Tournament ID</span>
                    <span class="info-value">${tournamentId}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Date</span>
                    <span class="info-value">${tournament.tournament_date} ${tournament.tournament_time || ''}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Venue</span>
                    <span class="info-value">${tournament.venue_name}</span>
                </div>
                ${tournament.venue_address ? `
                <div class="info-row">
                    <span class="info-label">Address</span>
                    <span class="info-value">${tournament.venue_address}</span>
                </div>
                ` : ''}
                <div class="info-row">
                    <span class="info-label">Director</span>
                    <span class="info-value">${tournament.director_name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email</span>
                    <span class="info-value">${tournament.director_email}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status</span>
                    <span class="info-value">${tournament.status.toUpperCase()}</span>
                </div>
            `;
            document.getElementById('tournament-info').innerHTML = infoHtml;

            // Display events
            const eventsContainer = document.getElementById('events-container');
            if (events.length === 0) {
                eventsContainer.innerHTML = '<div class="info-card">No events created yet.</div>';
            } else {
                let eventsHtml = '';
                events.forEach((event, index) => {
                    eventsHtml += `
                        <div class="event-card">
                            <div class="event-header">Event ${index + 1}: ${event.event_name}</div>
                            <div class="info-row">
                                <span class="info-label">Type</span>
                                <span class="info-value">${event.entry_type || 'individual'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Format</span>
                                <span class="info-value">${event.format}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Game</span>
                                <span class="info-value">${event.game}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Best Of</span>
                                <span class="info-value">${event.best_of || event.total_legs || 3} legs</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Cork Rules</span>
                                <span class="info-value">${event.cork_rules}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Entry Fee</span>
                                <span class="info-value">$${event.entry_fee.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Status</span>
                                <span class="info-value">${event.status.toUpperCase()}</span>
                            </div>
                        </div>
                    `;
                });
                eventsContainer.innerHTML = eventsHtml;
            }
        }

        // Make loadDashboard available globally
        window.loadDashboard = loadDashboard;
    </script>
</body>
</html>
