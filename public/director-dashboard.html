<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRDC Tournament Director Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --pink: #FF469A;
            --blue-light: #1F85AF;
            --blue-dark: #001F4D;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(180deg, var(--blue-light) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .bebas {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 3px;
        }
        
        /* HOT PINK HEADER WITH SKULL */
        .brdc-header {
            background: var(--pink);
            padding: 20px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 1);
        }
        
        .skull-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .skull-logo {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.9));
        }
        
        .brdc-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: var(--white);
            text-shadow: 
                6px 6px 0 rgba(0, 0, 0, 1),
                0 0 30px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            line-height: 1;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* TEAL TABS WITH INSANE HARSH SHADOWS */
        .tab-nav {
            display: flex;
            gap: 8px;
            padding: 0;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 16px 28px;
            background: var(--teal);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', cursive;
            text-shadow: 
                5px 5px 0 rgba(0, 0, 0, 1),
                0 0 20px rgba(0, 0, 0, 0.9);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .tab-button:hover {
            background: var(--yellow);
            color: var(--black);
            transform: translateY(-4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
        
        .tab-button.active {
            background: var(--pink);
            color: var(--white);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .tab-content {
            display: none;
            background: transparent;
            padding: 40px 0;
            min-height: 600px;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* WHITE CARDS WITH BRUTAL SHADOWS */
        .card {
            background: var(--white);
            padding: 28px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 1);
            margin-bottom: 24px;
            border: 4px solid var(--black);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 1);
            transform: translateY(-6px);
        }
        
        /* COLORED QUICK ACTION BUTTONS WITH HARSH SHADOWS */
        .btn {
            padding: 14px 28px;
            border: 4px solid var(--black);
            cursor: pointer;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
        
        .btn-primary {
            background: var(--pink);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: #E03786;
        }
        
        .btn-success {
            background: var(--teal);
            color: var(--black);
            border-color: var(--black);
        }
        
        .btn-success:hover {
            background: #7DC8E0;
        }
        
        .btn-warning {
            background: var(--yellow);
            color: var(--black);
            border-color: var(--black);
        }
        
        .btn-warning:hover {
            background: #F9A825;
        }
        
        /* STAT BOXES - WHITE WITH BRUTAL SHADOWS */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 32px;
            text-align: center;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 1);
            transition: all 0.3s ease;
            border: 4px solid var(--black);
            background: var(--white);
        }
        
        .stat-box:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 1);
        }
        
        .stat-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 8px;
            color: var(--black);
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--black);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* SECTION HEADERS */
        .section-header {
            font-family: 'Bebas Neue', cursive;
            font-size: 42px;
            color: var(--white);
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 
                6px 6px 0 rgba(0, 0, 0, 1),
                0 0 30px rgba(0, 0, 0, 0.8);
        }
        
        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--white);
            font-size: 24px;
            font-weight: 900;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .brdc-title {
                font-size: 32px;
            }
            
            .skull-logo {
                width: 80px;
                height: 80px;
            }
            
            .tab-button {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .stat-number {
                font-size: 56px;
            }
            
            .section-header {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- HOT PINK HEADER -->
    <div class="brdc-header">
        <div class="container">
            <div class="skull-header">
                <img src="favicon.png" alt="BRDC Skull" class="skull-logo">
                <div style="text-align: center;">
                    <div class="brdc-title">BURNING RIVER DART CLUB</div>
                    <div class="subtitle" style="margin-top: 12px;">Tournament Director Dashboard</div>
                    <div id="tournamentName" style="color: var(--white); font-size: 14px; margin-top: 12px; opacity: 0.9; font-weight: 600;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- TEAL TABS -->
        <div class="tab-nav">
            <button class="tab-button active" onclick="showTab('overview')">üìä Overview</button>
            <button class="tab-button" onclick="showTab('events')">üéØ Events</button>
            <button class="tab-button" onclick="showTab('registrations')">üë• Registrations</button>
            <button class="tab-button" onclick="showTab('matches')">‚öîÔ∏è Matches</button>
            <button class="tab-button" onclick="showTab('tournament-day')">üèÜ Tournament Day</button>
        </div>

        <!-- TAB: Overview -->
        <div id="tab-overview" class="tab-content active">
            <h2 class="section-header">Tournament Overview</h2>
            
            <!-- WHITE STAT BOXES -->
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-number" id="stat-events">0</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="stat-registrations">0</div>
                    <div class="stat-label">Registrations</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="stat-matches">0</div>
                    <div class="stat-label">Matches</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="stat-checkedin">0</div>
                    <div class="stat-label">Checked In</div>
                </div>
            </div>

            <!-- Tournament Info -->
            <div class="card">
                <h3 style="font-family: 'Bebas Neue', cursive; font-size: 28px; color: var(--black); margin-bottom: 20px; letter-spacing: 2px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);">üìÖ Tournament Details</h3>
                <div id="tournament-info" style="line-height: 2;"></div>
            </div>

            <!-- Quick Actions - COLORED BUTTONS -->
            <div class="card">
                <h3 style="font-family: 'Bebas Neue', cursive; font-size: 28px; color: var(--black); margin-bottom: 20px; letter-spacing: 2px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);">‚ö° Quick Actions</h3>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="showTab('events')">
                        <span>üìù</span> Manage Events
                    </button>
                    <button class="btn btn-success" onclick="showTab('tournament-day')">
                        <span>üèÜ</span> Tournament Day
                    </button>
                    <button class="btn btn-warning" onclick="refreshData()">
                        <span>üîÑ</span> Refresh
                    </button>
                </div>
            </div>

            <!-- Next Steps -->
            <div class="card">
                <h3 style="font-family: 'Bebas Neue', cursive; font-size: 28px; color: var(--black); margin-bottom: 20px; letter-spacing: 2px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);">‚ú® Next Steps</h3>
                <div id="next-steps" style="line-height: 2;"></div>
            </div>
        </div>

        <!-- TAB: Events -->
        <div id="tab-events" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 16px;">
                <h2 class="section-header" style="margin: 0;">Events</h2>
                <button class="btn btn-primary" onclick="alert('Event creation coming soon!')">
                    <span>‚ûï</span> Create Event
                </button>
            </div>
            
            <div id="events-list"></div>
        </div>

        <!-- TAB: Registrations -->
        <div id="tab-registrations" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 16px;">
                <h2 class="section-header" style="margin: 0;">Registrations</h2>
            </div>
            
            <div id="registrations-list"></div>
        </div>

        <!-- TAB: Matches -->
        <div id="tab-matches" class="tab-content">
            <h2 class="section-header">Matches</h2>
            <div id="matches-list"></div>
        </div>

        <!-- TAB: Tournament Day -->
        <div id="tab-tournament-day" class="tab-content">
            <h2 class="section-header">Tournament Day</h2>
            <div id="tournament-day-content"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDPPC65WFJr5dX8khDKedHojczfy7NvPHs",
            authDomain: "brdc-1e428.firebaseapp.com",
            projectId: "brdc-1e428",
            storageBucket: "brdc-1e428.firebasestorage.app",
            messagingSenderId: "151498821146",
            appId: "1:151498821146:web:c8dbcc3fc59fa0ca15e9ca"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let dashboardData = {
            tournament: null,
            events: [],
            registrations: [],
            matches: []
        };
        
        // Get tournament ID from URL
        const urlParams = new URLParams(window.location.search);
        const tournamentId = urlParams.get('tournament');
        
        window.onload = function() {
            if (!tournamentId) {
                alert('No tournament ID provided');
                return;
            }
            loadDashboardData();
        };
        
        async function loadDashboardData() {
            try {
                // Load tournament
                const tournamentDoc = await getDoc(doc(db, 'tournaments', tournamentId));
                if (tournamentDoc.exists()) {
                    dashboardData.tournament = { id: tournamentDoc.id, ...tournamentDoc.data() };
                }
                
                // Load events
                const eventsQuery = query(
                    collection(db, 'tournaments', tournamentId, 'events')
                );
                const eventsSnapshot = await getDocs(eventsQuery);
                dashboardData.events = eventsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Load registrations
                const regsQuery = query(
                    collection(db, 'tournaments', tournamentId, 'registrations')
                );
                const regsSnapshot = await getDocs(regsQuery);
                dashboardData.registrations = regsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Load matches
                const matchesQuery = query(
                    collection(db, 'tournaments', tournamentId, 'matches')
                );
                const matchesSnapshot = await getDocs(matchesQuery);
                dashboardData.matches = matchesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                renderDashboard();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Error loading dashboard: ' + error.message);
            }
        }
        
        function renderDashboard() {
            renderOverview();
            renderEvents();
            renderRegistrations();
            renderMatches();
            renderTournamentDay();
        }
        
        function renderOverview() {
            const tournament = dashboardData.tournament;
            if (tournament) {
                document.getElementById('tournamentName').textContent = tournament.tournament_name || '';
                
                const date = tournament.tournament_date ? 
                    new Date(tournament.tournament_date).toLocaleDateString() : 'N/A';
                
                document.getElementById('tournament-info').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üìÖ Date</div><div style="font-weight: 800; color: var(--black);">${date}</div></div>
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üìç Venue</div><div style="font-weight: 800; color: var(--black);">${tournament.venue_name || 'N/A'}</div></div>
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üéØ Director</div><div style="font-weight: 800; color: var(--black);">${tournament.director_name || 'N/A'}</div></div>
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üìß Email</div><div style="font-weight: 800; color: var(--black);">${tournament.director_email || 'N/A'}</div></div>
                    </div>
                `;
            }
            
            document.getElementById('stat-events').textContent = dashboardData.events.length;
            document.getElementById('stat-registrations').textContent = dashboardData.registrations.length;
            document.getElementById('stat-matches').textContent = dashboardData.matches.length;
            const checkedIn = dashboardData.registrations.filter(r => r.check_in_time).length;
            document.getElementById('stat-checkedin').textContent = checkedIn;
            
            renderNextSteps();
        }
        
        function renderNextSteps() {
            let steps = [];
            if (dashboardData.events.length === 0) {
                steps.push('Create your first event');
            } else {
                dashboardData.events.forEach(event => {
                    const regs = dashboardData.registrations.filter(r => r.event_id === event.id);
                    const matches = dashboardData.matches.filter(m => m.event_id === event.id);
                    if (regs.length === 0) steps.push(`üìù <strong>${event.event_name}</strong>: Share registration link`);
                    else if (matches.length === 0) steps.push(`üéØ <strong>${event.event_name}</strong>: Generate bracket`);
                });
            }
            
            document.getElementById('next-steps').innerHTML = steps.map(s => 
                `<div style="padding: 14px; background: var(--teal); margin-bottom: 8px; color: var(--black); font-weight: 700; border: 3px solid var(--black); box-shadow: 4px 4px 0 rgba(0,0,0,1); text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">${s}</div>`
            ).join('') || '<div style="font-weight: 700; color: var(--white);">All set! üéØ</div>';
        }
        
        function renderEvents() {
            if (dashboardData.events.length === 0) {
                document.getElementById('events-list').innerHTML = '<div class="loading">No events yet</div>';
                return;
            }
            
            const html = dashboardData.events.map(event => `
                <div class="card">
                    <h3 style="font-family: 'Bebas Neue', cursive; font-size: 32px; color: var(--black); margin-bottom: 12px; letter-spacing: 2px; text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);">${event.event_name || 'Unnamed Event'}</h3>
                    <div style="font-size: 14px; color: #666; margin-bottom: 12px;">
                        <strong>Format:</strong> ${event.tournament_format || 'N/A'} | 
                        <strong>Entry:</strong> ${event.entry_type || 'N/A'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('events-list').innerHTML = html;
        }
        
        function renderRegistrations() {
            if (dashboardData.registrations.length === 0) {
                document.getElementById('registrations-list').innerHTML = '<div class="loading">No registrations yet</div>';
                return;
            }
            
            const html = dashboardData.registrations.map(reg => `
                <div class="card" style="margin-bottom: 16px;">
                    <div style="font-weight: 800; font-size: 18px; color: var(--black); margin-bottom: 8px;">${reg.full_name || 'Unknown Player'}</div>
                    <div style="font-size: 14px; color: #666;">
                        <strong>Event:</strong> ${reg.event_name || 'N/A'} | 
                        <strong>Entry:</strong> $${reg.amount_paid || '0'} |
                        <strong>Status:</strong> ${reg.paid ? '‚úÖ Paid' : '‚ùå Unpaid'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('registrations-list').innerHTML = html;
        }
        
        function renderMatches() {
            if (dashboardData.matches.length === 0) {
                document.getElementById('matches-list').innerHTML = '<div class="loading">No matches yet</div>';
                return;
            }
            
            const html = dashboardData.matches.map(match => `
                <div class="card" style="margin-bottom: 16px;">
                    <div style="font-weight: 800; font-size: 18px; color: var(--black); margin-bottom: 8px;">
                        ${match.player1_name || 'TBD'} vs ${match.player2_name || 'TBD'}
                    </div>
                    <div style="font-size: 14px; color: #666;">
                        <strong>Round:</strong> ${match.round_label || 'N/A'} | 
                        <strong>Board:</strong> ${match.board_no || 'N/A'} |
                        <strong>Status:</strong> ${match.status || 'pending'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('matches-list').innerHTML = html;
        }
        
        function renderTournamentDay() {
            document.getElementById('tournament-day-content').innerHTML = `
                <div class="card">
                    <h3 style="font-family: 'Bebas Neue', cursive; font-size: 28px; color: var(--black); margin-bottom: 20px;">Tournament Day Tools Coming Soon!</h3>
                    <p style="color: #666;">Check-in management, live scoring, and match tracking will be available here.</p>
                </div>
            `;
        }
        
        function refreshData() {
            loadDashboardData();
        }
        
        // Tab switching
        window.showTab = function(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Activate button
            event.target.classList.add('active');
        };
    </script>
</body>
</html>
