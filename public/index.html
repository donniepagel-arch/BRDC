<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRDC - Member Login</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BRDC">
    <link rel="apple-touch-icon" href="/images/gold_logo.png">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="description" content="Burning River Dart Club - Member Login">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #0a0a1a;
            --bg-panel: #12122a;
            --text-light: #f0f0f0;
            --text-dim: #8a8aa3;
            --success: #22c55e;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { min-height: 100%; min-height: 100dvh; }
        body {
            background: linear-gradient(180deg, var(--bg-dark) 0%, #050510 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 32px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .logo-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: var(--pink);
            letter-spacing: 4px;
            text-shadow: 0 4px 20px rgba(255, 70, 154, 0.3);
        }

        .logo-subtitle {
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .login-card {
            background: var(--bg-panel);
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .login-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            color: var(--yellow);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 24px;
        }

        .pin-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .pin-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 28px;
            letter-spacing: 10px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border: 3px solid var(--yellow);
            border-radius: 12px;
            color: var(--yellow);
            font-family: 'Bebas Neue', monospace;
            transition: all 0.2s;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 20px rgba(255, 70, 154, 0.3);
        }

        .pin-input::placeholder {
            color: rgba(253,216,53,0.3);
            letter-spacing: 6px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(180deg, var(--pink) 0%, #cc3879 100%);
            color: white;
            border: 3px solid #000;
            padding: 16px;
            font-family: 'Bebas Neue', cursive;
            font-size: 22px;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.4);
            transition: all 0.15s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
        }

        .login-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            box-shadow: none;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .loading-spinner.visible {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-check {
            display: none;
            font-size: 48px;
            color: var(--success);
            animation: popIn 0.3s ease-out;
        }

        .success-check.visible {
            display: block;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .welcome-back {
            display: none;
        }

        .welcome-back.visible {
            display: block;
        }

        .welcome-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 32px;
            color: var(--teal);
            margin-bottom: 8px;
        }

        .continue-btn {
            width: 100%;
            background: linear-gradient(180deg, var(--success) 0%, #16a34a 100%);
            color: white;
            border: 3px solid #000;
            padding: 16px;
            font-family: 'Bebas Neue', cursive;
            font-size: 22px;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.4);
            margin-bottom: 12px;
            transition: all 0.15s;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
        }

        .switch-btn {
            background: transparent;
            border: 2px solid var(--text-dim);
            color: var(--text-dim);
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: all 0.15s;
        }

        .switch-btn:hover {
            border-color: var(--pink);
            color: var(--pink);
        }

        .login-form.hidden {
            display: none;
        }

        .login-links {
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .login-links a {
            color: var(--teal);
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--teal);
        }

        :focus-visible {
            outline: 2px solid var(--yellow);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="/images/gold_logo.png" alt="BRDC" class="logo">
            <h1 class="logo-title">BRDC</h1>
            <p class="logo-subtitle">Burning River Dart Club</p>
        </div>

        <!-- Welcome Back (if already logged in) -->
        <div class="welcome-back" id="welcomeBack">
            <div class="login-card">
                <h2 class="welcome-name" id="welcomeName">Welcome back!</h2>
                <p class="login-subtitle" id="welcomeSubtitle">Ready to play?</p>
                <button class="continue-btn" onclick="goToDashboard()">GO TO DASHBOARD</button>
                <button class="switch-btn" onclick="switchPlayer()">Switch Player</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <div class="login-card">
                <h2 class="login-title">MEMBER LOGIN</h2>
                <p class="login-subtitle">Enter your 8-digit PIN</p>

                <div class="pin-input-container">
                    <label for="pinInput" class="sr-only">Enter your 8-digit PIN</label>
                    <input type="tel"
                           id="pinInput"
                           class="pin-input"
                           placeholder="••••••••"
                           maxlength="8"
                           inputmode="numeric"
                           pattern="[0-9]*"
                           autocomplete="off"
                           aria-required="true">
                </div>

                <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                    <span id="loginText">ENTER</span>
                    <span class="loading-spinner" id="loadingSpinner"></span>
                </button>

                <div class="success-check" id="successCheck">&#10003;</div>
                <p class="error-message" id="errorMessage">Invalid PIN. Please try again.</p>

                <div class="login-links">
                    <p>Don't have an account? <a href="/pages/signup.html">Sign up here</a></p>
                    <p style="margin-top: 8px;">Forgot your PIN? Contact your league director</p>
                </div>
            </div>
        </div>

        <div class="footer-links">
            <a href="/pages/game-setup.html" class="footer-link">Scorer</a>
            <a href="/pages/events-hub.html" class="footer-link">Events</a>
        </div>
    </div>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkExistingSession();
            setupPinInput();
        });

        function checkExistingSession() {
            const session = localStorage.getItem('brdc_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.player_id && data.name) {
                        currentUser = data;
                        showWelcomeBack(data.name);
                    }
                } catch (e) {
                    localStorage.removeItem('brdc_session');
                }
            }
        }

        function showWelcomeBack(name) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('welcomeBack').classList.add('visible');
            document.getElementById('welcomeName').textContent = `Welcome back, ${name.split(' ')[0]}!`;
        }

        function switchPlayer() {
            localStorage.removeItem('brdc_session');
            localStorage.removeItem('brdc_player_pin');
            currentUser = null;
            document.getElementById('welcomeBack').classList.remove('visible');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('pinInput').value = '';
            document.getElementById('pinInput').focus();
        }

        function goToDashboard() {
            window.location.href = '/pages/dashboard.html';
        }

        function setupPinInput() {
            const pinInput = document.getElementById('pinInput');

            pinInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length === 8) {
                    attemptLogin();
                }
            });

            pinInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });

            if (!currentUser) {
                setTimeout(() => pinInput.focus(), 100);
            }
        }

        async function attemptLogin() {
            const pinInput = document.getElementById('pinInput');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successCheck = document.getElementById('successCheck');

            const pin = pinInput.value.trim();

            if (pin.length !== 8 || !/^\d+$/.test(pin)) {
                showError('Please enter an 8-digit PIN');
                return;
            }

            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loadingSpinner.classList.add('visible');
            errorMessage.classList.remove('visible');

            try {
                // Use cloud function to validate PIN (Firestore rules block direct reads)
                const response = await fetch('https://us-central1-brdc-v2.cloudfunctions.net/playerLogin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });

                const result = await response.json();

                if (!result.success) {
                    showError(result.error || 'Invalid PIN. Please try again.');
                    resetLoginButton();
                    return;
                }

                const player = result.player;
                const sessionData = {
                    player_id: player.id || player.player_id,
                    name: player.name || 'Player',
                    first_name: player.first_name,
                    last_name: player.last_name,
                    phone: player.phone,
                    email: player.email,
                    pin: pin,
                    logged_in_at: new Date().toISOString()
                };

                localStorage.setItem('brdc_session', JSON.stringify(sessionData));
                localStorage.setItem('brdc_player_pin', pin);

                loadingSpinner.classList.remove('visible');
                successCheck.classList.add('visible');

                setTimeout(() => {
                    window.location.href = '/pages/dashboard.html';
                }, 600);

            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
                resetLoginButton();
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');

            const pinInput = document.getElementById('pinInput');
            pinInput.style.borderColor = 'var(--error)';
            setTimeout(() => {
                pinInput.style.borderColor = 'var(--yellow)';
            }, 1000);
        }

        function resetLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            loginBtn.disabled = false;
            loginText.style.display = 'inline';
            loadingSpinner.classList.remove('visible');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW error:', err));
        }
    </script>
</body>
</html>
