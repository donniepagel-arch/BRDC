<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning River Dart Club</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BRDC">
    <link rel="apple-touch-icon" href="/images/white_logo.jpg">
    <meta name="theme-color" content="#FF469A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --black: #1a1a2e;
            --blue-dark: #0f0f1a;
            --blue-light: #1a1a2e;
            --text-light: #ffffff;
            --text-dim: #a0a0b0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--blue-light) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            color: var(--text-light);
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 4px solid var(--pink);
            padding: 20px;
            text-align: center;
        }
        .header-logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 70, 154, 0.5));
            mix-blend-mode: screen;
            margin-bottom: 10px;
        }
        .header-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 32px;
            text-transform: uppercase;
            color: var(--pink);
            letter-spacing: 3px;
        }
        .header-subtitle {
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            color: var(--teal);
            letter-spacing: 3px;
        }
        .header-nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--pink);
            color: var(--pink);
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--pink); color: white; }
        .nav-btn.teal { border-color: var(--teal); color: var(--teal); }
        .nav-btn.teal:hover { background: var(--teal); color: var(--black); }
        .nav-btn.yellow { border-color: var(--yellow); color: var(--yellow); }
        .nav-btn.yellow:hover { background: var(--yellow); color: var(--black); }
        .nav-btn.pink { border-color: var(--pink); color: var(--pink); background: rgba(255,70,154,0.1); }
        .nav-btn.pink:hover { background: var(--pink); color: white; }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        .section-header:first-child { margin-top: 0; }
        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid var(--black);
            flex-shrink: 0;
        }
        .section-icon.pink { background: linear-gradient(135deg, var(--pink), #cc3879); }
        .section-icon.teal { background: linear-gradient(135deg, var(--teal), #5ab8d4); color: var(--black); }
        .section-icon.yellow { background: linear-gradient(135deg, var(--yellow), #c9a800); color: var(--black); }
        .section-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
        }
        .section-subtitle {
            font-size: 14px;
            color: var(--text-dim);
            margin-left: auto;
        }

        /* Horizontal Scroll for Tournaments */
        .tournaments-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 30px;
            scroll-snap-type: x mandatory;
        }
        .tournaments-scroll::-webkit-scrollbar { height: 6px; }
        .tournaments-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 3px; }
        .tournaments-scroll::-webkit-scrollbar-thumb { background: var(--teal); border-radius: 3px; }

        /* Event Cards Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Tournament Card (Horizontal) */
        .tournament-card {
            min-width: 320px;
            max-width: 320px;
            background: rgba(26, 26, 46, 0.9);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            scroll-snap-align: start;
        }
        .tournament-card:hover { transform: translate(-3px, -3px); }
        .tournament-card-header {
            background: linear-gradient(135deg, var(--teal), #5ab8d4);
            color: var(--black);
            padding: 20px;
        }
        .tournament-card-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .tournament-card-date {
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            letter-spacing: 2px;
        }
        .tournament-card-body { padding: 15px 20px; }
        .tournament-card-detail {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }
        .tournament-card-label { color: var(--text-dim); }
        .tournament-card-footer {
            background: var(--yellow);
            color: var(--black);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tournament-card-events {
            font-family: 'Archivo Black', sans-serif;
            font-size: 16px;
        }
        .tournament-card-cta {
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* League Card */
        .league-card {
            background: rgba(26, 26, 46, 0.9);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .league-card:hover { transform: translate(-3px, -3px); }
        .league-card-header {
            background: linear-gradient(135deg, var(--pink), #cc3879);
            padding: 20px;
        }
        .league-card-header.active {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .league-card-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .league-card-season {
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        .league-card-body { padding: 15px 20px; }
        .league-card-detail {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }
        .league-card-label { color: var(--text-dim); }
        .league-card-footer {
            background: var(--yellow);
            color: var(--black);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .league-card-price {
            font-family: 'Archivo Black', sans-serif;
            font-size: 18px;
        }
        .league-card-cta {
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-badge.open { background: #10b981; }
        .status-badge.active { background: var(--yellow); color: var(--black); }
        .status-badge.week { background: var(--pink); }

        /* Category Headers */
        .category-header {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            letter-spacing: 2px;
            color: var(--teal);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(145, 215, 235, 0.3);
        }
        .category-section {
            margin-bottom: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .empty-state-icon { font-size: 48px; margin-bottom: 10px; }
        .loading { text-align: center; padding: 60px; color: var(--text-dim); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-dim);
            font-size: 14px;
        }
        .footer-logo { width: 40px; margin-bottom: 10px; opacity: 0.7; mix-blend-mode: screen; }

        @media (max-width: 600px) {
            .header-title { font-size: 24px; }
            .section-title { font-size: 20px; }
            .tournament-card { min-width: 280px; max-width: 280px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/images/white_logo.jpg" alt="BRDC" class="header-logo">
        <div class="header-title">Burning River Dart Club</div>
        <div class="header-subtitle">Cleveland's Premier Dart Organization</div>
        <nav class="header-nav">
            <a href="/pages/dashboard.html" class="nav-btn">PLAYER LOGIN</a>
            <a href="/pages/create-league.html" class="nav-btn teal">CREATE LEAGUE</a>
            <a href="/pages/create-tournament.html" class="nav-btn teal">CREATE TOURNAMENT</a>
            <a href="/pages/scorer-hub.html" class="nav-btn yellow">SCORER</a>
            <a href="/pages/live-scoreboard.html" class="nav-btn pink">LIVE</a>
        </nav>
    </div>

    <div class="container" id="mainContent">
        <div class="loading">Loading events...</div>
    </div>

    <div class="footer">
        <img src="/images/white_logo.jpg" alt="BRDC" class="footer-logo">
        <div>Burning River Dart Club</div>
    </div>

    <script type="module">
        import { db, collection, getDocs } from '/js/firebase-config.js';

        // HTML escape helper to prevent XSS
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        let leagues = [];
        let tournaments = [];

        window.onload = async function() {
            await loadEvents();
        };

        async function loadEvents() {
            try {
                // Load all leagues
                const leaguesSnap = await getDocs(collection(db, 'leagues'));
                leagues = leaguesSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(l => l.status !== 'completed')
                    .sort((a, b) => new Date(a.start_date) - new Date(b.start_date));

                // Load all tournaments
                const tournamentsSnap = await getDocs(collection(db, 'tournaments'));
                tournaments = tournamentsSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(t => t.status !== 'completed')
                    .sort((a, b) => new Date(a.date || a.start_date) - new Date(b.date || b.start_date));

                renderPage();

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">!</div>
                        <div>Error loading events. Please refresh the page.</div>
                    </div>
                `;
            }
        }

        function renderPage() {
            // Categorize leagues
            const openLeagues = leagues.filter(l =>
                l.status === 'registration' || l.status === 'registration_open'
            );
            const activeLeagues = leagues.filter(l =>
                l.status === 'active' || l.status === 'playoffs'
            );

            // Categorize tournaments
            const upcomingTournaments = tournaments.filter(t =>
                !t.status || t.status === 'registration' || t.status === 'registration_open' || t.status === 'upcoming'
            );
            const activeTournaments = tournaments.filter(t =>
                t.status === 'active' || t.status === 'in_progress'
            );

            let html = '';

            // UPCOMING TOURNAMENTS Section
            html += `
                <div class="section-header">
                    <div class="section-icon teal">T</div>
                    <div class="section-title">Upcoming Tournaments</div>
                    <span class="section-subtitle">${upcomingTournaments.length + activeTournaments.length} events</span>
                </div>
            `;

            if (upcomingTournaments.length > 0 || activeTournaments.length > 0) {
                html += `<div class="tournaments-scroll">`;
                // Show active tournaments first, then upcoming
                [...activeTournaments, ...upcomingTournaments].forEach(t => {
                    html += renderTournamentCard(t);
                });
                html += `</div>`;
            } else {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">T</div>
                        <div>No upcoming tournaments. Check back soon!</div>
                    </div>
                `;
            }

            // OPEN LEAGUE SIGNUPS Section
            html += `
                <div class="section-header">
                    <div class="section-icon pink">+</div>
                    <div class="section-title">Open League Signups</div>
                    <span class="section-subtitle">${openLeagues.length} open</span>
                </div>
            `;

            if (openLeagues.length > 0) {
                html += `<div class="events-grid">`;
                openLeagues.forEach(l => {
                    html += renderLeagueCard(l, 'registration');
                });
                html += `</div>`;
            } else {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">+</div>
                        <div>No leagues currently accepting signups.</div>
                    </div>
                `;
            }

            // ACTIVE LEAGUES Section
            html += `
                <div class="section-header">
                    <div class="section-icon yellow">L</div>
                    <div class="section-title">Active Leagues</div>
                    <span class="section-subtitle">${activeLeagues.length} in progress</span>
                </div>
            `;

            if (activeLeagues.length > 0) {
                // Group by league type
                const leaguesByType = {};
                activeLeagues.forEach(l => {
                    const type = getLeagueTypeLabel(l);
                    if (!leaguesByType[type]) leaguesByType[type] = [];
                    leaguesByType[type].push(l);
                });

                // Render each category
                Object.keys(leaguesByType).sort().forEach(type => {
                    html += `
                        <div class="category-section">
                            <div class="category-header">${type}</div>
                            <div class="events-grid">
                                ${leaguesByType[type].map(l => renderLeagueCard(l, 'active')).join('')}
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">L</div>
                        <div>No active leagues at the moment.</div>
                    </div>
                `;
            }

            document.getElementById('mainContent').innerHTML = html;
        }

        function getLeagueTypeLabel(league) {
            const type = league.league_type || '';
            const teamSize = league.team_size || league.players_per_team || 1;

            if (type.includes('singles') || teamSize === 1) return 'Singles Leagues';
            if (type.includes('doubles') || teamSize === 2) return 'Doubles Leagues';
            if (type.includes('triples') || teamSize === 3) return 'Triples Leagues';
            if (teamSize === 4) return 'Quads Leagues';
            return 'Other Leagues';
        }

        function renderTournamentCard(tournament) {
            const isActive = tournament.status === 'active' || tournament.status === 'in_progress';
            const eventCount = tournament.events?.length || 0;
            const dateStr = tournament.date
                ? new Date(tournament.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                : 'TBD';

            return `
                <div class="tournament-card" onclick="window.location.href='/pages/tournament-view.html?tournament_id=${encodeURIComponent(tournament.id)}'">
                    <div class="tournament-card-header">
                        <div class="tournament-card-name">${escapeHtml(tournament.name || tournament.tournament_name)}</div>
                        <div class="tournament-card-date">${escapeHtml(dateStr)}</div>
                    </div>
                    <div class="tournament-card-body">
                        <div class="tournament-card-detail">
                            <span class="tournament-card-label">Venue</span>
                            <span>${escapeHtml(tournament.venue_name || tournament.venue || 'TBD')}</span>
                        </div>
                        <div class="tournament-card-detail">
                            <span class="tournament-card-label">Events</span>
                            <span>${eventCount} event${eventCount !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="tournament-card-detail">
                            <span class="tournament-card-label">Status</span>
                            <span class="status-badge ${isActive ? 'active' : 'open'}">${isActive ? 'LIVE' : 'Open'}</span>
                        </div>
                    </div>
                    <div class="tournament-card-footer">
                        <span class="tournament-card-events">${eventCount} EVENTS</span>
                        <span class="tournament-card-cta">${isActive ? 'VIEW BRACKETS' : 'REGISTER'} &rarr;</span>
                    </div>
                </div>
            `;
        }

        function renderLeagueCard(league, mode) {
            const isActive = mode === 'active';
            const totalSpots = (league.num_teams || league.max_teams || 8) * (league.team_size || league.players_per_team || 3);
            const teamSize = league.team_size || league.players_per_team || 3;
            const format = league.game_format || '501';
            const currentWeek = league.current_week || 0;
            const totalWeeks = league.total_weeks || '?';

            return `
                <div class="league-card" onclick="window.location.href='/pages/league-view.html?league_id=${encodeURIComponent(league.id)}'">
                    <div class="league-card-header ${isActive ? 'active' : ''}">
                        <div class="league-card-name">${escapeHtml(league.league_name || league.name)}</div>
                        <div class="league-card-season">${escapeHtml(league.season || '')}</div>
                    </div>
                    <div class="league-card-body">
                        <div class="league-card-detail">
                            <span class="league-card-label">${isActive ? 'Week' : 'Starts'}</span>
                            <span>${isActive
                                ? `<span class="status-badge week">Week ${currentWeek}/${totalWeeks}</span>`
                                : (league.start_date ? new Date(league.start_date).toLocaleDateString() : 'TBD')}</span>
                        </div>
                        <div class="league-card-detail">
                            <span class="league-card-label">Venue</span>
                            <span>${escapeHtml(league.venue_name || 'TBD')}</span>
                        </div>
                        <div class="league-card-detail">
                            <span class="league-card-label">Format</span>
                            <span>${teamSize === 1 ? 'Singles' : teamSize === 2 ? 'Doubles' : teamSize + 's'} ${escapeHtml(format)}</span>
                        </div>
                        <div class="league-card-detail">
                            <span class="league-card-label">Night</span>
                            <span>${escapeHtml(capitalize(league.league_night || 'TBD'))}s</span>
                        </div>
                    </div>
                    <div class="league-card-footer">
                        <span class="league-card-price">${league.entry_fee || league.session_fee ? '$' + parseFloat(league.entry_fee || league.session_fee).toFixed(0) : 'FREE'}</span>
                        <span class="league-card-cta">${isActive ? 'VIEW STANDINGS' : 'REGISTER NOW'} &rarr;</span>
                    </div>
                </div>
            `;
        }

        function capitalize(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1).toLowerCase() : '';
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {})
                .catch(err => console.error('[SW] Registration failed:', err));
        }
    </script>
</body>
</html>
