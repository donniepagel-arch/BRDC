<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conversation - BRDC</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FF469A">
    <link rel="stylesheet" href="/css/brdc-styles.css">
    <link rel="stylesheet" href="/css/messaging.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; }
        body {
            background: linear-gradient(135deg, var(--bg-dark, #1a1a2e) 0%, #0f0f23 100%);
            color: var(--text-primary, #f0f0f0);
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .message-thread {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .message-header {
            background: var(--bg-panel, #16213e);
            border-bottom: 3px solid var(--pink, #FF469A);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary, #f0f0f0);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pink, #FF469A), var(--teal, #91D7EB));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            color: white;
            overflow: hidden;
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            color: var(--text-primary, #f0f0f0);
        }

        .header-status {
            font-size: 12px;
            color: var(--text-dim, #8a8aa3);
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-input-area {
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            background: var(--bg-panel, #16213e);
            border-top: 3px solid var(--pink, #FF469A);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 22px;
            color: var(--text-primary, #f0f0f0);
            font-size: 15px;
            resize: none;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--pink, #FF469A);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--teal, #91D7EB);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
            background: var(--pink, #FF469A);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading-container">
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <div id="messageThread" class="message-thread" style="display: none;">
        <div class="message-header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <div class="header-avatar" id="headerAvatar">?</div>
            <div class="header-info">
                <div class="header-name" id="headerName">Loading...</div>
                <div class="header-status" id="headerStatus">Direct Message</div>
            </div>
        </div>

        <div class="message-list" id="messageList"></div>

        <div class="message-input-area">
            <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1" oninput="autoResize(this)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { db, collection, query, orderBy, onSnapshot, doc, callFunction } from '/js/firebase-config.js';

        // Dynamic import for push notifications (fail-safe)
        let initializePushNotifications = async () => false;
        try {
            const pushModule = await import('/js/push-notifications.js');
            initializePushNotifications = pushModule.initializePushNotifications;
        } catch (e) {
            console.warn('Push notifications not available:', e.message);
        }

        let conversationId = null;
        let playerPin = null;
        let currentPlayerId = null;
        let otherParticipant = null;
        let unsubscribeMessages = null;
        let lastMessageDate = null;

        // Get conversation ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        conversationId = urlParams.get('id');

        if (!conversationId) {
            alert('No conversation specified');
            window.location.href = '/pages/messages.html';
        }

        // Check for stored PIN
        window.addEventListener('DOMContentLoaded', async () => {
            playerPin = localStorage.getItem('brdc_player_pin');

            if (!playerPin) {
                window.location.href = '/pages/messages.html';
                return;
            }

            await loadConversation();

            // Initialize push notifications silently (don't prompt, just register if already enabled)
            if (currentPlayerId) {
                initializePushNotifications(currentPlayerId).catch(() => {});
            }

            // Enter key to send (shift+enter for new line)
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function loadConversation() {
            try {
                const result = await callFunction('getConversationMessages', {
                    player_pin: playerPin,
                    conversation_id: conversationId,
                    limit: 50
                });

                if (result.success) {
                    currentPlayerId = result.conversation?.other_participant?.id ?
                        conversationId.replace(result.conversation.other_participant.id, '').replace('_', '') :
                        null;

                    otherParticipant = result.conversation?.other_participant;

                    // Update header
                    if (otherParticipant) {
                        document.getElementById('headerName').textContent = otherParticipant.name;
                        const avatar = document.getElementById('headerAvatar');
                        if (otherParticipant.photo) {
                            avatar.innerHTML = `<img src="${otherParticipant.photo}" alt="">`;
                        } else {
                            avatar.textContent = getInitials(otherParticipant.name);
                        }
                    }

                    // Show the thread
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('messageThread').style.display = 'flex';

                    // Render initial messages
                    renderMessages(result.messages);

                    // Set up real-time listener
                    setupRealtimeListener();
                } else {
                    alert('Failed to load conversation');
                    window.location.href = '/pages/messages.html';
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
                alert('Error loading conversation');
                window.location.href = '/pages/messages.html';
            }
        }

        function setupRealtimeListener() {
            const messagesRef = collection(db, 'conversations', conversationId, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    messages.push({
                        id: doc.id,
                        ...data,
                        timestamp: data.timestamp?.toDate?.()?.toISOString() || null,
                        is_own: data.sender_id !== otherParticipant?.id
                    });
                });
                renderMessages(messages);

                // Mark as read
                callFunction('markConversationRead', {
                    player_pin: playerPin,
                    conversation_id: conversationId
                }).catch(console.error);
            });
        }

        function renderMessages(messages) {
            const container = document.getElementById('messageList');
            lastMessageDate = null;

            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="margin-top: 40px;">
                        <div class="empty-state-icon">üëã</div>
                        <div class="empty-state-title">Start the Conversation</div>
                        <div class="empty-state-text">Send a message to ${otherParticipant?.name || 'this player'}</div>
                    </div>
                `;
                return;
            }

            let html = '';

            messages.forEach(msg => {
                // Date divider
                const msgDate = msg.timestamp ? new Date(msg.timestamp).toDateString() : null;
                if (msgDate && msgDate !== lastMessageDate) {
                    html += `<div class="message-date-divider"><span>${formatDateDivider(msg.timestamp)}</span></div>`;
                    lastMessageDate = msgDate;
                }

                const bubbleClass = msg.is_own ? 'sent' : 'received';
                const time = msg.timestamp ? formatMessageTime(msg.timestamp) : '';

                html += `
                    <div class="message-bubble ${bubbleClass}">
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        window.sendMessage = async function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                // Get recipient ID from conversation ID
                const participants = conversationId.split('_');
                const recipientId = otherParticipant?.id || participants.find(p => p !== currentPlayerId);

                const result = await callFunction('sendDirectMessage', {
                    sender_pin: playerPin,
                    recipient_id: recipientId,
                    text: text
                });

                if (result.success) {
                    input.value = '';
                    input.style.height = 'auto';
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            } finally {
                sendBtn.disabled = false;
            }
        };

        window.goBack = function() {
            window.location.href = '/pages/messages.html';
        };

        window.autoResize = function(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        };

        // Helpers
        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function formatDateDivider(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';

            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }

        function formatMessageTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (unsubscribeMessages) unsubscribeMessages();
        });
    </script>
<script src="/js/feedback.js"></script>
</body>
</html>
