<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Events Hub...</title>
    <script>
        // Redirect to unified Events Hub, preserving any URL parameters
        const params = new URLSearchParams(window.location.search);
        // Set filter to 'social' for community events
        if (!params.has('filter')) params.set('filter', 'social');
        window.location.replace('/pages/events-hub.html?' + params.toString());
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/pages/events-hub.html?filter=social">
    </noscript>
</head>
<body style="background: #0a0a1a; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <p>Redirecting to Events Hub...</p>
</body>
</html>
