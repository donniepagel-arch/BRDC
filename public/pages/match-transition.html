<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Progress - BRDC</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800;900&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --home-color: #dc2626;
            --away-color: #2563eb;
            --green: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html, body { min-height: 100%; }
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            padding-bottom: 120px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header-bar {
            background: var(--bg-panel);
            border-bottom: 3px solid var(--pink);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .header-logo {
            width: 40px;
            height: 40px;
            
        }

        .header-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            letter-spacing: 3px;
            color: var(--pink);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Current Score */
        .score-card {
            background: var(--bg-panel);
            border: 4px solid #000;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
        }

        .score-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .score-label {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .score-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
        }

        .team-score {
            text-align: center;
        }

        .team-score .name {
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            color: white;
            margin-bottom: 8px;
        }

        .team-score .score {
            font-family: 'Bebas Neue', cursive;
            font-size: 64px;
            line-height: 1;
        }

        .team-score.home .score { color: var(--home-color); }
        .team-score.away .score { color: var(--away-color); }

        .score-divider {
            font-family: 'Bebas Neue', cursive;
            font-size: 32px;
            color: rgba(255,255,255,0.3);
        }

        .games-indicator {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 20px;
        }

        .game-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255,255,255,0.4);
        }

        .game-dot.home { background: var(--home-color); color: white; }
        .game-dot.away { background: var(--away-color); color: white; }
        .game-dot.current {
            background: var(--yellow);
            color: #000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Previous Game Result */
        .result-card {
            background: var(--bg-panel);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            color: var(--yellow);
        }

        .result-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            color: var(--teal);
        }

        .result-teams {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .result-team {
            text-align: center;
        }

        .result-team .players {
            color: white;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-team .legs {
            font-family: 'Bebas Neue', cursive;
            font-size: 36px;
        }

        .result-team.winner .legs {
            color: var(--green);
        }

        .result-team.loser .legs {
            color: rgba(255,255,255,0.4);
        }

        .result-vs {
            color: rgba(255,255,255,0.3);
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-item .label {
            color: rgba(255,255,255,0.5);
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-item .value {
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .stat-item .value.home { color: var(--home-color); }
        .stat-item .value.away { color: var(--away-color); }

        /* Next Game Card */
        .next-card {
            background: linear-gradient(180deg, var(--pink) 0%, #c03078 100%);
            border: 4px solid #000;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
            text-align: center;
        }

        .next-label {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .next-game-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 36px;
            color: white;
        }

        .next-game-type {
            background: rgba(0,0,0,0.2);
            display: inline-block;
            padding: 6px 20px;
            border-radius: 20px;
            color: var(--yellow);
            font-weight: 800;
            font-size: 14px;
            margin: 10px 0;
        }

        .next-players {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .next-team {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .next-team .label {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .next-team .names {
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .next-team.home { border-left: 4px solid var(--home-color); }
        .next-team.away { border-left: 4px solid var(--away-color); }

        .next-vs {
            color: rgba(255,255,255,0.5);
            font-weight: 700;
            font-size: 12px;
        }

        /* Match Complete */
        .complete-card {
            background: linear-gradient(180deg, var(--green) 0%, #16a34a 100%);
            border: 4px solid #000;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
        }

        .complete-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 36px;
            color: white;
            margin-bottom: 10px;
        }

        .complete-winner {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            color: var(--yellow);
        }

        /* Bottom Button */
        .btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, var(--bg-dark) 30%);
            padding: 20px;
        }

        .action-btn {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            background: linear-gradient(180deg, var(--green) 0%, #16a34a 100%);
            color: white;
            border: 4px solid #000;
            padding: 20px;
            font-family: 'Bebas Neue', cursive;
            font-size: 26px;
            letter-spacing: 3px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(2px);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
        }

        .action-btn.finish {
            background: linear-gradient(180deg, var(--pink) 0%, #c03078 100%);
        }

        .secondary-btn {
            width: 100%;
            max-width: 500px;
            margin: 10px auto 0;
            display: block;
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
        }

        .secondary-btn:hover {
            border-color: rgba(255,255,255,0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <button class="back-btn" onclick="history.back()">‚Üê BACK</button>
        <img src="/images/gold_logo.png" alt="BRDC" class="header-logo">
        <span class="header-title">MATCH SETUP</span>
    </div>

    <div class="container" style="padding: 20px;">
        <!-- Current Match Score -->
        <div class="score-card">
            <div class="score-header">
                <div class="score-label">MATCH SCORE</div>
            </div>
            <div class="score-display">
                <div class="team-score home">
                    <div class="name" id="homeTeamName">Home</div>
                    <div class="score" id="homeScore">0</div>
                </div>
                <div class="score-divider">-</div>
                <div class="team-score away">
                    <div class="name" id="awayTeamName">Away</div>
                    <div class="score" id="awayScore">0</div>
                </div>
            </div>
            <div class="games-indicator" id="gamesIndicator">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Previous Game Result -->
        <div class="result-card" id="resultCard">
            <div class="result-header">
                <span class="result-title" id="resultTitle">GAME 1 COMPLETE</span>
                <span class="result-badge" id="resultType">501</span>
            </div>
            <div class="result-teams">
                <div class="result-team" id="resultHome">
                    <div class="players" id="resultHomePlayers">Player A</div>
                    <div class="legs" id="resultHomeLegs">2</div>
                </div>
                <div class="result-vs">vs</div>
                <div class="result-team" id="resultAway">
                    <div class="players" id="resultAwayPlayers">Player A</div>
                    <div class="legs" id="resultAwayLegs">1</div>
                </div>
            </div>
            <div class="stats-grid" id="statsGrid">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Next Game (if not complete) -->
        <div class="next-card" id="nextCard">
            <div class="next-label">UP NEXT</div>
            <div class="next-game-number" id="nextGameNumber">GAME 2</div>
            <div class="next-game-type" id="nextGameType">CRICKET</div>
            <div class="next-players">
                <div class="next-team home">
                    <div class="label">HOME</div>
                    <div class="names" id="nextHomePlayers">Player B</div>
                </div>
                <div class="next-vs">VS</div>
                <div class="next-team away">
                    <div class="label">AWAY</div>
                    <div class="names" id="nextAwayPlayers">Player B</div>
                </div>
            </div>
        </div>

        <!-- Match Complete (hidden until done) -->
        <div class="complete-card" id="completeCard" style="display: none;">
            <div class="complete-title">MATCH COMPLETE!</div>
            <div class="complete-winner" id="matchWinner">Home Team Wins</div>
        </div>
    </div>

    <div class="btn-container">
        <button class="action-btn" id="actionBtn" onclick="nextGame()">START GAME 2</button>
        <button class="secondary-btn" onclick="exitMatch()">Exit Match</button>
    </div>

<script type="module">
import { callFunction } from '/js/firebase-config.js';

// Standard Triples Format
const TRIPLES_FORMAT = [
    { game: 1, type: '501', format: 'singles', home: [1], away: [1], label: 'A vs A' },
    { game: 2, type: 'cricket', format: 'singles', home: [2], away: [2], label: 'B vs B' },
    { game: 3, type: '501', format: 'singles', home: [3], away: [3], label: 'C vs C' },
    { game: 4, type: 'cricket', format: 'doubles', home: [1, 2], away: [1, 2], label: 'A+B vs A+B' },
    { game: 5, type: '501', format: 'doubles', home: [2, 3], away: [2, 3], label: 'B+C vs B+C' },
    { game: 6, type: 'cricket', format: 'doubles', home: [1, 3], away: [1, 3], label: 'A+C vs A+C' },
    { game: 7, type: '501', format: 'singles', home: [2], away: [2], label: 'B vs B' },
    { game: 8, type: 'cricket', format: 'singles', home: [1], away: [1], label: 'A vs A' },
    { game: 9, type: '501', format: 'doubles', home: [1, 2, 3], away: [1, 2, 3], label: 'All vs All' }
];

let matchState = null;

function init() {
    // Get match state from session
    const stored = sessionStorage.getItem('activeMatch');
    if (!stored) {
        alert('No active match found');
        window.location.href = '/pages/scorer-hub.html';
        return;
    }

    matchState = JSON.parse(stored);
    renderTransition();
}

function getPlayerName(team, position) {
    const players = team === 'home' ? matchState.home_players : matchState.away_players;
    const subs = team === 'home' ? (matchState.home_subs || {}) : (matchState.away_subs || {});

    const player = players.find(p => p.position === position);
    if (!player) return 'Player ' + position;

    return subs[position] || player.name;
}

function getPlayersForGame(team, gameFormat) {
    return gameFormat[team].map(pos => getPlayerName(team, pos)).join(' & ');
}

function renderTransition() {
    // Header info
    document.getElementById('leagueName').textContent = matchState.league_name || 'League Match';
    document.getElementById('matchTitle').textContent = `${matchState.home_team_name} vs ${matchState.away_team_name}`;
    document.getElementById('homeTeamName').textContent = matchState.home_team_name || 'Home';
    document.getElementById('awayTeamName').textContent = matchState.away_team_name || 'Away';

    // Scores
    document.getElementById('homeScore').textContent = matchState.home_score || 0;
    document.getElementById('awayScore').textContent = matchState.away_score || 0;

    // Game indicators
    renderGamesIndicator();

    // Last completed game result
    const completed = matchState.games_completed || [];
    if (completed.length > 0) {
        const lastGame = completed[completed.length - 1];
        renderLastGameResult(lastGame);
    } else {
        document.getElementById('resultCard').style.display = 'none';
    }

    // Check if match is complete
    const isComplete = matchState.home_score >= 5 || matchState.away_score >= 5 || completed.length >= 9;

    if (isComplete) {
        document.getElementById('nextCard').style.display = 'none';
        document.getElementById('completeCard').style.display = 'block';

        const winner = matchState.home_score > matchState.away_score
            ? matchState.home_team_name
            : matchState.away_team_name;
        document.getElementById('matchWinner').textContent = winner + ' WINS!';

        const btn = document.getElementById('actionBtn');
        btn.textContent = 'FINISH MATCH';
        btn.classList.add('finish');
        btn.onclick = finishMatch;
    } else {
        // Show next game
        const nextGameNum = completed.length + 1;
        const nextFormat = TRIPLES_FORMAT[nextGameNum - 1];

        document.getElementById('nextGameNumber').textContent = `GAME ${nextGameNum}`;
        document.getElementById('nextGameType').textContent = nextFormat.type.toUpperCase();
        document.getElementById('nextHomePlayers').textContent = getPlayersForGame('home', nextFormat);
        document.getElementById('nextAwayPlayers').textContent = getPlayersForGame('away', nextFormat);

        document.getElementById('actionBtn').textContent = `START GAME ${nextGameNum}`;
    }
}

function renderGamesIndicator() {
    const completed = matchState.games_completed || [];
    const nextGame = completed.length + 1;

    let html = '';
    for (let i = 1; i <= 9; i++) {
        const game = completed.find(g => g.game_number === i);
        let cls = '';
        if (game) {
            cls = game.winner === 'home' ? 'home' : 'away';
        } else if (i === nextGame && nextGame <= 9) {
            cls = 'current';
        }
        html += `<div class="game-dot ${cls}">${i}</div>`;
    }
    document.getElementById('gamesIndicator').innerHTML = html;
}

function renderLastGameResult(gameResult) {
    const gameNum = gameResult.game_number;
    const gameFormat = TRIPLES_FORMAT[gameNum - 1];

    document.getElementById('resultTitle').textContent = `GAME ${gameNum} COMPLETE`;
    document.getElementById('resultType').textContent = gameFormat.type.toUpperCase();

    const homePlayers = getPlayersForGame('home', gameFormat);
    const awayPlayers = getPlayersForGame('away', gameFormat);

    document.getElementById('resultHomePlayers').textContent = homePlayers;
    document.getElementById('resultAwayPlayers').textContent = awayPlayers;
    document.getElementById('resultHomeLegs').textContent = gameResult.home_legs || 0;
    document.getElementById('resultAwayLegs').textContent = gameResult.away_legs || 0;

    // Winner/loser styling
    const homeResult = document.getElementById('resultHome');
    const awayResult = document.getElementById('resultAway');

    if (gameResult.winner === 'home') {
        homeResult.classList.add('winner');
        homeResult.classList.remove('loser');
        awayResult.classList.add('loser');
        awayResult.classList.remove('winner');
    } else {
        awayResult.classList.add('winner');
        awayResult.classList.remove('loser');
        homeResult.classList.add('loser');
        homeResult.classList.remove('winner');
    }

    // Stats
    const stats = gameResult.stats || {};
    let statsHtml = '';

    if (gameFormat.type === '501') {
        statsHtml = `
            <div class="stat-item">
                <div class="label">HOME AVG</div>
                <div class="value home">${stats.home_avg?.toFixed(1) || '-'}</div>
            </div>
            <div class="stat-item">
                <div class="label">AWAY AVG</div>
                <div class="value away">${stats.away_avg?.toFixed(1) || '-'}</div>
            </div>
        `;
    } else {
        statsHtml = `
            <div class="stat-item">
                <div class="label">HOME MPR</div>
                <div class="value home">${stats.home_mpr?.toFixed(2) || '-'}</div>
            </div>
            <div class="stat-item">
                <div class="label">AWAY MPR</div>
                <div class="value away">${stats.away_mpr?.toFixed(2) || '-'}</div>
            </div>
        `;
    }

    document.getElementById('statsGrid').innerHTML = statsHtml;
}

window.nextGame = function() {
    const completed = matchState.games_completed || [];
    const nextGameNum = completed.length + 1;

    if (nextGameNum > 9) {
        finishMatch();
        return;
    }

    matchState.current_game = nextGameNum;
    sessionStorage.setItem('activeMatch', JSON.stringify(matchState));

    const gameFormat = TRIPLES_FORMAT[nextGameNum - 1];

    // Build player arrays
    const homePlayers = gameFormat.home.map(pos => {
        const player = matchState.home_players.find(p => p.position === pos);
        const subName = matchState.home_subs?.[pos];
        return {
            id: player?.id || `pos_${pos}`,
            name: subName || player?.name || `Home ${pos}`,
            position: pos,
            is_sub: !!subName
        };
    });

    const awayPlayers = gameFormat.away.map(pos => {
        const player = matchState.away_players.find(p => p.position === pos);
        const subName = matchState.away_subs?.[pos];
        return {
            id: player?.id || `pos_${pos}`,
            name: subName || player?.name || `Away ${pos}`,
            position: pos,
            is_sub: !!subName
        };
    });

    const params = new URLSearchParams();
    params.set('league_id', matchState.league_id || '');
    params.set('match_id', matchState.match_id || '');
    params.set('game_number', nextGameNum);
    params.set('home_players', JSON.stringify(homePlayers));
    params.set('away_players', JSON.stringify(awayPlayers));
    params.set('from_match', 'true');
    if (matchState.admin_pin) params.set('admin_pin', matchState.admin_pin);

    const scorerPage = gameFormat.type === '501' ? 'x01-scorer.html' : 'league-cricket.html';
    window.location.href = `/pages/${scorerPage}?${params.toString()}`;
};

async function finishMatch() {
    // Save final match result
    try {
        if (matchState.league_id && matchState.match_id) {
            await callFunction('completeMatch', {
                league_id: matchState.league_id,
                match_id: matchState.match_id,
                home_score: matchState.home_score,
                away_score: matchState.away_score,
                games: matchState.games_completed,
                admin_pin: matchState.admin_pin
            });
        }
    } catch (e) {
        console.error('Error saving match:', e);
    }

    // Clear session and go to results or hub
    sessionStorage.removeItem('activeMatch');
    sessionStorage.removeItem('pendingMatch');

    if (matchState.league_id && matchState.match_id) {
        window.location.href = `/pages/match-hub.html?league_id=${matchState.league_id}&match_id=${matchState.match_id}`;
    } else if (matchState.league_id) {
        window.location.href = `/pages/league-view.html?league_id=${matchState.league_id}`;
    } else {
        window.location.href = '/pages/scorer-hub.html';
    }
}

window.exitMatch = function() {
    if (confirm('Exit match? Progress will be saved.')) {
        sessionStorage.removeItem('activeMatch');
        sessionStorage.removeItem('pendingMatch');
        if (matchState && matchState.league_id && matchState.match_id) {
            window.location.href = `/pages/match-hub.html?league_id=${matchState.league_id}&match_id=${matchState.match_id}`;
        } else {
            window.location.href = '/pages/scorer-hub.html';
        }
    }
};

init();
