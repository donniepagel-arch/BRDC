<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRDC Tournament Director Dashboard</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --pink: #FF469A;
            --blue-light: #1F85AF;
            --blue-dark: #001F4D;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(180deg, var(--blue-light) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .bebas {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 3px;
        }
        
        /* HOT PINK HEADER WITH SKULL */
        .brdc-header {
            background: var(--pink);
            padding: 20px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 1);
        }
        
        .skull-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .skull-logo {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.9));
        }
        
        .brdc-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: var(--white);
            text-shadow: 
                6px 6px 0 rgba(0, 0, 0, 1),
                0 0 30px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            line-height: 1;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* TEAL TABS WITH INSANE HARSH SHADOWS */
        .tab-nav {
            display: flex;
            gap: 8px;
            padding: 0;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 16px 28px;
            background: var(--teal);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', cursive;
            text-shadow: 
                2px 2px 0 rgba(0, 0, 0, 1),
                0 0 20px rgba(0, 0, 0, 0.9);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .tab-button:hover {
            background: var(--yellow);
            color: var(--black);
            transform: translateY(-4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
        
        .tab-button.active {
            background: var(--pink);
            color: var(--white);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .tab-content {
            display: none;
            background: transparent;
            padding: 40px 0;
            min-height: 600px;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* WHITE CARDS WITH BRUTAL SHADOWS */
        .card {
            background: var(--white);
            padding: 28px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 1);
            margin-bottom: 24px;
            border: 4px solid var(--black);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 1);
            transform: translateY(-6px);
        }
        
        /* COLORED QUICK ACTION BUTTONS WITH HARSH SHADOWS */
        .btn {
            padding: 14px 28px;
            border: 4px solid var(--black);
            cursor: pointer;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
        
        .btn-primary {
            background: var(--pink);
            color: var(--white);
            border-color: var(--black);
        }
        
        .btn-primary:hover {
            background: #E03786;
        }
        
        .btn-success {
            background: var(--teal);
            color: var(--black);
            border-color: var(--black);
        }
        
        .btn-success:hover {
            background: #7DC8E0;
        }
        
        .btn-warning {
            background: var(--yellow);
            color: var(--black);
            border-color: var(--black);
        }
        
        .btn-warning:hover {
            background: #F9A825;
        }
        
        /* STAT BOXES - WHITE WITH BRUTAL SHADOWS */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 32px;
            text-align: center;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 1);
            transition: all 0.3s ease;
            border: 4px solid var(--black);
            background: var(--white);
        }
        
        .stat-box:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 1);
        }
        
        .stat-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 8px;
            color: var(--black);
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--black);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* SECTION HEADERS */
        .section-header {
            font-family: 'Bebas Neue', cursive;
            font-size: 42px;
            color: var(--white);
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 
                6px 6px 0 rgba(0, 0, 0, 1),
                0 0 30px rgba(0, 0, 0, 0.8);
        }
        
        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--white);
            font-size: 24px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .brdc-title {
                font-size: 32px;
            }
            
            .skull-logo {
                width: 80px;
                height: 80px;
            }
            
            .tab-button {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .stat-number {
                font-size: 56px;
            }
            
            .section-header {
                font-size: 32px;
            }
        }
    </style>

<body>
    <!-- HOT PINK HEADER -->
    <div class="brdc-header">
        <div class="container">
            <div class="skull-header">
                <img src="./BRDC Tournament Director Dashboard_files/favicon.png" alt="BRDC Skull" class="skull-logo">
                <div style="text-align: center;">
                    <div class="brdc-title">BURNING RIVER DART CLUB</div>
                    <div class="subtitle" style="margin-top: 12px;">Tournament Director Dashboard</div>
                    <div id="tournamentName" style="color: var(--white); font-size: 14px; margin-top: 12px; opacity: 0.9; font-weight: 600;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- TEAL TABS -->
        <div class="tab-nav">
            <button class="tab-button active" onclick="showTab(&#39;overview&#39;)">üìä Overview</button>
            <button class="tab-button" onclick="showTab(&#39;events&#39;)">üéØ Events</button>
            <button class="tab-button" onclick="showTab(&#39;registrations&#39;)">üë• Registrations</button>
            <button class="tab-button" onclick="showTab(&#39;matches&#39;)">‚öîÔ∏è Matches</button>
        </div>

        <!-- TAB: Overview -->
        <div id="tab-overview" class="tab-content active">
            <h2 class="section-header">Tournament Overview</h2>
            
            <!-- WHITE STAT BOXES -->
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-number" id="stat-events">0</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="stat-registrations">0</div>
                    <div class="stat-label">Registrations</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="stat-matches">0</div>
                    <div class="stat-label">Matches</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="stat-checkedin">0</div>
                    <div class="stat-label">Checked In</div>
                </div>
            </div>

            <!-- Tournament Info -->
            <div class="card">
                <h3 style="font-family: &#39;Bebas Neue&#39;, cursive; font-size: 28px; color: var(--black); margin-bottom: 20px; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">üìÖ Tournament Details</h3>
                <div id="tournament-info" style="line-height: 2;"></div>
            </div>

            <!-- Quick Actions - COLORED BUTTONS -->
            <div class="card">
                <h3 style="font-family: &#39;Bebas Neue&#39;, cursive; font-size: 28px; color: var(--black); margin-bottom: 20px; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">‚ö° Quick Actions</h3>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="showTab(&#39;events&#39;)">
                        <span>üìù</span> Manage Events
                    </button>
                    <button class="btn btn-warning" onclick="refreshData()">
                        <span>üîÑ</span> Refresh
                    </button>
                </div>
            </div>

            <!-- Next Steps -->
            <div class="card">
                <h3 style="font-family: &#39;Bebas Neue&#39;, cursive; font-size: 28px; color: var(--black); margin-bottom: 20px; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">‚ú® Next Steps</h3>
                <div id="next-steps" style="line-height: 2;"></div>
            </div>
        </div>

        <!-- TAB: Events -->
        <div id="tab-events" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 16px;">
                <h2 class="section-header" style="margin: 0;">Events</h2>
                <button class="btn btn-primary" onclick="alert(&#39;Event creation coming soon!&#39;)">
                    <span>‚ûï</span> Create Event
                </button>
            </div>
            
            <div id="events-list"></div>
        </div>

        <!-- TAB: Registrations -->
        <div id="tab-registrations" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 16px;">
                <h2 class="section-header" style="margin: 0;">Registrations</h2>
            </div>
            
            <div id="registrations-list"></div>
        </div>

        <!-- TAB: Matches -->
        <div id="tab-matches" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 class="section-header" style="margin: 0;">Matches</h2>
                <div style="display: flex; gap: 8px;">
                    <button id="viewToggleList" class="btn btn-primary" onclick="toggleMatchView(&#39;list&#39;)" style="box-shadow: 2px 2px 0 rgba(0,0,0,1);">
                        üìã List View
                    </button>
                    <button id="viewToggleBracket" class="btn btn-warning" onclick="toggleMatchView(&#39;bracket&#39;)" style="box-shadow: 2px 2px 0 rgba(0,0,0,1);">
                        üå≥ Bracket View
                    </button>
                </div>
            </div>
            
            <!-- LIST VIEW -->
            <div id="matches-list-view" style="display: block;">
                <div id="matches-list"></div>
            </div>
            
            <!-- BRACKET VIEW -->
            <div id="matches-bracket-view" style="display: none; overflow-x: auto; padding: 20px 0;">
                <div id="bracket-container" style="display: flex !important; flex-direction: row !important; gap: 80px; min-width: max-content; padding: 20px;"></div>
            </div>
        </div>
        </div>
    

    <!-- ADD EVENT MODAL -->
    <div id="addEventModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 40px; border-radius: 8px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);">
            <h2 style="font-family: &#39;Bebas Neue&#39;, cursive; font-size: 32px; color: var(--pink); margin-bottom: 24px; letter-spacing: 2px;">‚ûï Add Event</h2>
            
            <form id="addEventForm">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 700; color: var(--black); margin-bottom: 8px;">Event Name *</label>
                    <input type="text" name="event_name" required="" style="width: 100%; padding: 12px; border: 3px solid var(--black); border-radius: 4px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 700; color: var(--black); margin-bottom: 8px;">Format *</label>
                    <select name="format" required="" style="width: 100%; padding: 12px; border: 3px solid var(--black); border-radius: 4px; font-size: 16px;">
                        <option value="">Select Format</option>
                        <option value="singles">Singles</option>
                        <option value="doubles">Doubles</option>
                        <option value="triples">BRDC Triples</option>
                        <option value="blind-draw">Blind Draw</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 700; color: var(--black); margin-bottom: 8px;">Bracket Type *</label>
                    <select name="bracket_type" required="" style="width: 100%; padding: 12px; border: 3px solid var(--black); border-radius: 4px; font-size: 16px;">
                        <option value="">Select Bracket Type</option>
                        <option value="single-elim">Single Elimination</option>
                        <option value="double-elim">Double Elimination</option>
                        <option value="round-robin">Round Robin</option>
                        <option value="swiss">Swiss</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 700; color: var(--black); margin-bottom: 8px;">Max Players *</label>
                    <input type="number" name="max_players" required="" min="2" value="32" style="width: 100%; padding: 12px; border: 3px solid var(--black); border-radius: 4px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 700; color: var(--black); margin-bottom: 8px;">Entry Fee ($)</label>
                    <input type="number" name="entry_fee" step="0.01" min="0" value="0" style="width: 100%; padding: 12px; border: 3px solid var(--black); border-radius: 4px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 700; color: var(--black); margin-bottom: 8px;">Event Details</label>
                    <textarea name="event_details" rows="3" style="width: 100%; padding: 12px; border: 3px solid var(--black); border-radius: 4px; font-size: 16px; resize: vertical;"></textarea>
                </div>

                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" onclick="closeAddEventModal()" style="padding: 14px 28px; background: #ddd; color: #333; border: 3px solid var(--black); font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 2px 2px 0 rgba(0, 0, 0, 1); transition: all 0.2s;">
                        Cancel
                    </button>
                    <button type="submit" style="padding: 14px 28px; background: var(--teal); color: var(--black); border: 3px solid var(--black); font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 2px 2px 0 rgba(0, 0, 0, 1); transition: all 0.2s;">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDPPC65WFJr5dX8khDKedHojczfy7NvPHs",
            authDomain: "brdc-v2.firebaseapp.com",
            projectId: "brdc-v2",
            storageBucket: "brdc-v2.firebasestorage.app",
            messagingSenderId: "151498821146",
            appId: "1:151498821146:web:c8dbcc3fc59fa0ca15e9ca"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let dashboardData = {
            tournament: null,
            events: [],
            registrations: [],
            matches: []
        };
        
        // Get tournament ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tournamentId = urlParams.get('pin');
        
        window.onload = function() {
            if (!tournamentId) {
                alert('No tournament ID provided');
                return;
            }
            loadDashboardData();
        };
        
        function refreshData() {
            loadDashboardData();
        }

        async function loadDashboardData() {
            try {
                // Query tournament by PIN
                const tournamentsQuery = query(
                    collection(db, 'tournaments'),
                    where('director_pin', '==', tournamentId)
                );
                const tournamentSnapshot = await getDocs(tournamentsQuery);
                
                if (tournamentSnapshot.empty) {
                    alert('Tournament not found with PIN: ' + tournamentId);
                    return;
                }
                
                const tournamentDoc = tournamentSnapshot.docs[0];
                dashboardData.tournament = { id: tournamentDoc.id, ...tournamentDoc.data() };
                const actualTournamentId = tournamentDoc.id;
                
                // Load events
                const eventsQuery = query(
                    collection(db, 'tournaments', actualTournamentId, 'events')
                );
                const eventsSnapshot = await getDocs(eventsQuery);
                dashboardData.events = eventsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Load players from tournament.players map
                const players = dashboardData.tournament.players || {};
                dashboardData.registrations = Object.keys(players).map(playerId => ({
                    id: playerId,
                    player_id: playerId,
                    full_name: players[playerId].name,
                    checkedIn: players[playerId].checkedIn,
                    paid: players[playerId].paid || false,
                    event_id: null // All players available for all events
                }));
                
                // Load matches from tournament.bracket.matches array
                const bracket = dashboardData.tournament.bracket || {};
                const matches = bracket.matches || [];
                dashboardData.matches = matches.map((match, idx) => ({
                    id: match.id || `match-${idx}`,
                    match_id: match.id,
                    player1_name: match.player1?.name || 'TBD',
                    player2_name: match.player2?.name || 'TBD',
                    round_label: `Round ${match.round || 1}`,
                    round: match.round || 1,
                    board_no: match.board || 'N/A',
                    status: match.status || 'pending',
                    winner: match.winner,
                    score: match.score || {},
                    event_id: null // All matches for tournament
                }));
                
                // Render dashboard
                
                renderDashboard();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Error loading dashboard: ' + error.message);
            }
        }
        
        function renderDashboard() {
            renderOverview();
            renderEvents();
            renderRegistrations();
            renderMatches();
        }
        
        function renderOverview() {
            const tournament = dashboardData.tournament;
            if (tournament) {
                document.getElementById('tournamentName').textContent = tournament.tournament_name || '';
                
                const date = tournament.tournament_date ? 
                    new Date(tournament.tournament_date).toLocaleDateString() : 'N/A';
                
                document.getElementById('tournament-info').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üìÖ Date</div><div style="font-weight: 800; color: var(--black);">${date}</div></div>
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üìç Venue</div><div style="font-weight: 800; color: var(--black);">${tournament.venue_name || 'N/A'}</div></div>
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üéØ Director</div><div style="font-weight: 800; color: var(--black);">${tournament.director_name || 'N/A'}</div></div>
                        <div><div style="color: #666; font-size: 12px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase;">üìß Email</div><div style="font-weight: 800; color: var(--black);">${tournament.director_email || 'N/A'}</div></div>
                    </div>
                `;
            }
            
            document.getElementById('stat-events').textContent = dashboardData.events.length;
            document.getElementById('stat-registrations').textContent = dashboardData.registrations.length;
            document.getElementById('stat-matches').textContent = dashboardData.matches.length;
            const checkedIn = dashboardData.registrations.filter(r => r.check_in_time).length;
            document.getElementById('stat-checkedin').textContent = checkedIn;
            
            renderNextSteps();
        }
        
        function renderNextSteps() {
            let steps = [];
            if (dashboardData.events.length === 0) {
                steps.push('Create your first event');
            } else {
                dashboardData.events.forEach(event => {
                    const regs = dashboardData.registrations.filter(r => r.event_id === event.id);
                    const matches = dashboardData.matches.filter(m => m.event_id === event.id);
                    if (regs.length === 0) steps.push(`üìù <strong>${event.event_name}</strong>: Share registration link`);
                    else if (matches.length === 0) steps.push(`üéØ <strong>${event.event_name}</strong>: Generate bracket`);
                });
            }
            
            document.getElementById('next-steps').innerHTML = steps.map(s => 
                `<div style="padding: 14px; background: var(--teal); margin-bottom: 8px; color: var(--black); font-weight: 700; border: 3px solid var(--black); box-shadow: 2px 2px 0 rgba(0,0,0,1); text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">${s}</div>`
            ).join('') || '<div style="font-weight: 700; color: var(--white);">All set! üéØ</div>';
        }
        
        function renderEvents() {
            const html = dashboardData.events.map(event => {
                const regs = dashboardData.registrations.filter(r => r.event_id === event.id);
                const matches = dashboardData.matches.filter(m => m.event_id === event.id);
                
                // Build game display text
                let gameText = event.game_type ? event.game_type.toUpperCase() : '501';

                if (event.best_of) {

                return `
                    <div class="card" style="margin-bottom: 20px;">
                        <h3 style="font-family: 'Bebas Neue', cursive; font-size: 32px; color: var(--black); margin-bottom: 12px; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">${event.event_name || 'Unnamed Event'}</h3>
                        
                        ${event.start_time || event.entry_fee ? `
                            <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 12px;">
                                ${event.start_time ? `<span style="background: var(--black); color: var(--white); padding: 4px 12px; border-radius: 4px; font-size: 14px; font-weight: 700;">‚è∞ ${event.start_time}</span>` : ''}
                                ${event.entry_fee ? `<span style="background: var(--teal); color: var(--black); padding: 4px 12px; border-radius: 4px; font-size: 14px; font-weight: 700;">üí∞ $${event.entry_fee}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <div style="background: var(--yellow); color: var(--black); padding: 12px; border-radius: 4px; margin-bottom: 12px; font-weight: 700; border: 3px solid var(--black);">
                            üéØ ${gameText}
                        </div>
                        
                        ${event.event_details ? `
                            <div style="background: #f5f5f5; padding: 12px; border-radius: 4px; margin-bottom: 12px; border: 2px solid #ddd;">
                                ${event.event_details}
                            </div>
                        ` : ''}
                        
                        <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px;">
                            <span style="background: var(--black); color: var(--white); padding: 4px 12px; border-radius: 4px; font-size: 14px; font-weight: 700;">${event.format ? event.format.toUpperCase().replace('_', ' ') : 'SINGLES'}</span>
                            <span style="background: var(--yellow); color: var(--black); padding: 4px 12px; border-radius: 4px; font-size: 14px; font-weight: 700;">${regs.length} PLAYER${regs.length === 1 ? '' : 'S'}</span>
                            ${matches.length > 0 ? `<span style="background: var(--teal); color: var(--black); padding: 4px 12px; border-radius: 4px; font-size: 14px; font-weight: 700;">${matches.length} MATCH${matches.length === 1 ? '' : 'ES'}</span>` : ''}
                        </div>
                        
                        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                            <button class="btn btn-warning" onclick="copyRegistrationLink('${event.id}')">
                                üìã Copy Registration Link
                            </button>
                            ${matches.length === 0 && regs.length >= 2 ? `
                                <button class="btn btn-success" onclick="generateEventBracket('${event.id}')">
                                    üéØ Generate Bracket
                                </button>
                            ` : ''}
                            ${matches.length > 0 ? `
                                <button class="btn btn-primary" onclick="viewEventBracket('${event.id}')">
                                    üëÅÔ∏è View Bracket
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('events-list').innerHTML = html || '<div class="card"><p style="text-align: center; font-weight: 700; padding: 40px;">No events created yet. Click "‚ûï Create Event" to get started!</p></div>';
        }
        
        function copyRegistrationLink(eventId) {
            const link = `https://brdc-v2.web.app/pages/player-registration.html?tournament_id=${dashboardData.tournament.id}&event_id=${eventId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert("‚úÖ Registration link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy:", err);
                alert("‚ùå Failed to copy link");
            });
        }
        
        function generateEventBracket(eventId) {
            if (!confirm("Generate bracket for this event?")) return;
            
            callFunction("generateBracket", {
                tournament_id: dashboardData.tournament.id,
                event_id: eventId
            }).then(result => {
                if (result.success) {
                    alert("‚úÖ Bracket generated!");
                    refreshData();
                } else {
                    alert("‚ùå Error: " + (result.error || "Failed to generate bracket"));
                }
            }).catch(err => {
                console.error("Error:", err);
                alert("‚ùå Error generating bracket: " + err.message);
            });
        }
        
        function viewEventBracket(eventId) {
            window.open(`https://brdc-v2.web.app/pages/bracket.html?tournament_id=${dashboardData.tournament.id}&event_id=${eventId}`, "_blank");
        }
        function renderRegistrations() {
            if (dashboardData.registrations.length === 0) {
                document.getElementById('registrations-list').innerHTML = '<div class="loading">No registrations yet</div>';
                return;
            }
            
            const html = dashboardData.registrations.map(reg => `
                <div class="card" style="margin-bottom: 16px;">
                    <div style="font-weight: 800; font-size: 18px; color: var(--black); margin-bottom: 8px;">${reg.full_name || 'Unknown Player'}</div>
                    <div style="font-size: 14px; color: #666;">
                        <strong>Event:</strong> ${reg.event_name || 'N/A'} | 
                        <strong>Entry:</strong> $${reg.amount_paid || '0'} |
                        <strong>Status:</strong> ${reg.paid ? '‚úÖ Paid' : '‚ùå Unpaid'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('registrations-list').innerHTML = html;
        }
        
        function renderMatches() {
            if (dashboardData.matches.length === 0) {
                document.getElementById('matches-list').innerHTML = '<div class="loading">No matches yet</div>';
                return;
            }
            
            const html = dashboardData.matches.map(match => `
                <div class="card" style="margin-bottom: 16px;">
                    <div style="font-weight: 800; font-size: 18px; color: var(--black); margin-bottom: 8px;">
                        ${match.player1_name || 'TBD'} vs ${match.player2_name || 'TBD'}
                    </div>
                    <div style="font-size: 14px; color: #666;">
                        <strong>Round:</strong> ${match.round_label || 'N/A'} | 
                        <strong>Board:</strong> ${match.board_no || 'N/A'} |
                        <strong>Status:</strong> ${match.status || 'pending'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('matches-list').innerHTML = html;
        }
        window.closeAddEventModal = function() {
            document.getElementById('addEventModal').style.display = 'none';
            document.getElementById('addEventForm').reset();
        };
        
        // Handle Add Event Form Submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addEventForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(e.target);
                    const eventData = {
                        tournament_id: dashboardData.tournament.id,
                        event_name: formData.get('event_name'),
                        format: formData.get('format'),
                        bracket_type: formData.get('bracket_type'),
                        max_players: parseInt(formData.get('max_players')),
                        entry_fee: parseFloat(formData.get('entry_fee')),
                        event_details: formData.get('event_details') || ''
                    };
                    
                    try {
                        const submitBtn = e.target.querySelector('button[type="submit"]');
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Creating...';
                        
                        const result = await callFunction('addEventToTournament', eventData);
                        
                        if (result.success) {
                            alert('Event created successfully!');
                            closeAddEventModal();
                            refreshData();
                        } else {
                            alert('Error: ' + (result.error || 'Failed to create event'));
                        }
                    } catch (error) {
                        console.error('Error creating event:', error);
                        alert('Error creating event: ' + error.message);
                    } finally {
                        const submitBtn = e.target.querySelector('button[type="submit"]');
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Create Event';
                        }
                    }
                });
            }
        });
        
        // Tab switching
        window.showTab = function(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Activate button
            event.target.classList.add('active');
        };
        
        // Match view toggle state
        let currentMatchView = 'list';
        
        window.toggleMatchView = function(view) {
            currentMatchView = view;
            
            if (view === 'list') {
                document.getElementById('matches-list-view').style.display = 'block';
                document.getElementById('matches-bracket-view').style.display = 'none';
                document.getElementById('viewToggleList').classList.add('btn-primary');
                document.getElementById('viewToggleList').classList.remove('btn-warning');
                document.getElementById('viewToggleBracket').classList.remove('btn-primary');
                document.getElementById('viewToggleBracket').classList.add('btn-warning');
            } else {
                document.getElementById('matches-list-view').style.display = 'none';
                document.getElementById('matches-bracket-view').style.display = 'block';
                document.getElementById('viewToggleList').classList.remove('btn-primary');
                document.getElementById('viewToggleList').classList.add('btn-warning');
                document.getElementById('viewToggleBracket').classList.add('btn-primary');
                document.getElementById('viewToggleBracket').classList.remove('btn-warning');
                renderBracketView();
            }
        };
        
        function renderBracketView() {
            const matches = dashboardData.matches;
            if (matches.length === 0) {
                document.getElementById('bracket-container').innerHTML = '<div class="card"><p style="text-align: center; padding: 40px;">No bracket generated yet</p></div>';
                return;
            }
            
            const rounds = {};
            matches.forEach(match => {
                const round = match.round || 1;
                if (!rounds[round]) rounds[round] = [];
                rounds[round].push(match);
            });
            
            const sortedRounds = Object.keys(rounds).sort((a, b) => a - b);
            
            let bracketHtml = '';
            sortedRounds.forEach((roundNum, idx) => {
                const roundMatches = rounds[roundNum];
                const verticalOffset = idx * 60;
                
                bracketHtml += '<div style="display: flex; flex-direction: column; gap: ' + (20 + verticalOffset) + 'px; min-width: 280px; padding-top: ' + verticalOffset + 'px;">';
                bracketHtml += '<div style="text-align: center; font-family: Bebas Neue, cursive; font-size: 24px; color: var(--pink); margin-bottom: 12px;">ROUND ' + roundNum + '</div>';
                
                roundMatches.forEach(match => {
                    const p1Win = match.winner === match.player1_name;
                    const p2Win = match.winner === match.player2_name;
                    
                    bracketHtml += '<div class="card" style="margin: 0; min-width: 280px; border: 3px solid var(--black); box-shadow: 2px 2px 0 rgba(0,0,0,1);">';
                    bracketHtml += '<div style="font-size: 12px; color: var(--pink); font-weight: 700; margin-bottom: 8px;">MATCH ' + (match.matchNumber || '') + '</div>';
                    bracketHtml += '<div style="display: flex; flex-direction: column; gap: 8px;">';
                    bracketHtml += '<div style="padding: 8px; background: ' + (p1Win ? 'var(--teal)' : '#f5f5f5') + '; border: 2px solid var(--black); display: flex; justify-content: space-between; align-items: center;"><span style="font-weight: ' + (p1Win ? '800' : '600') + ';">' + (match.player1_name || 'TBD') + '</span>' + (match.score?.player1 !== null && match.score?.player1 !== undefined ? '<span style="font-weight: 800; font-size: 18px; color: var(--black);">' + match.score.player1 + '</span>' : '') + '</div>';
                    bracketHtml += '<div style="padding: 8px; background: ' + (p2Win ? 'var(--teal)' : '#f5f5f5') + '; border: 2px solid var(--black); display: flex; justify-content: space-between; align-items: center;"><span style="font-weight: ' + (p2Win ? '800' : '600') + ';">' + (match.player2_name || 'TBD') + '</span>' + (match.score?.player2 !== null && match.score?.player2 !== undefined ? '<span style="font-weight: 800; font-size: 18px; color: var(--black);">' + match.score.player2 + '</span>' : '') + '</div>';
                    if (match.status === 'pending' && match.player1_name !== 'TBD' && match.player2_name !== 'TBD') {
                        bracketHtml += '<button class="report-score-btn" data-match-id="' + match.match_id + '" data-p1="' + match.player1_name + '" data-p2="' + match.player2_name + '" style="margin-top:8px;padding:8px;background:var(--pink);color:var(--white);border:2px solid var(--black);font-weight:700;cursor:pointer;width:100%;box-shadow:2px 2px 0 rgba(0,0,0,1)">‚ö° Report Score</button>';
                    }
                    bracketHtml += '</div></div>'; // Close players container and card
                });
                
                bracketHtml += '</div>';
            });
            
            document.getElementById('bracket-container').innerHTML = bracketHtml;
            
            // Add click handlers to report score buttons
            document.querySelectorAll('.report-score-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    openScoreModal(this.dataset.matchId, this.dataset.p1, this.dataset.p2);
                });
            });
        }
        
        // Score modal
        let currentMatchId = null;
        
        window.openScoreModal = function(matchId, player1, player2) {
            currentMatchId = matchId;
            document.getElementById('player1Label').textContent = player1;
            document.getElementById('player2Label').textContent = player2;
            document.getElementById('scoreModalPlayers').textContent = player1 + ' vs ' + player2;
            document.getElementById('player1Score').value = '';
            document.getElementById('player2Score').value = '';
            document.getElementById('scoreModal').style.display = 'flex';
        };
        
        window.closeScoreModal = function() {
            document.getElementById('scoreModal').style.display = 'none';
            currentMatchId = null;
        };
        
        window.adjustScore = function(player, delta) {
            const input = document.getElementById(player + 'Score');
            const current = parseInt(input.value) || 0;
            const newValue = Math.max(0, current + delta);
            input.value = newValue;
        };
        
        window.quickSelect = function(winnerScore, loserScore) {
            document.getElementById('player1Score').value = winnerScore;
            document.getElementById('player2Score').value = loserScore;
        };
        
        // Helper to call Cloud Functions
        async function callFunction(functionName, data) {
            const REGION = 'us-central1';
            const PROJECT_ID = 'brdc-v2';
            const url = `https://${REGION}-${PROJECT_ID}.cloudfunctions.net/${functionName}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        }
        
        window.submitScore = async function() {
            const p1Score = parseInt(document.getElementById('player1Score').value);
            const p2Score = parseInt(document.getElementById('player2Score').value);
            
            if (isNaN(p1Score) || isNaN(p2Score)) {
                alert('Please enter scores for both players');
                return;
            }
            
            try {
                const result = await callFunction('submitMatchResult', {
                    tournament_id: dashboardData.tournament.id,
                    match_id: currentMatchId,
                    player1_score: p1Score,
                    player2_score: p2Score
                });
                
                if (result.success) {
                    alert('‚úÖ Score submitted!');
                    closeScoreModal();
                    refreshData();
                } else {
                    alert('‚ùå Error: ' + (result.error || 'Failed to submit score'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error submitting score: ' + error.message);
            }
        };
    </script>

                <button onclick="quickSelect(1, 0)" style="padding: 8px 16px; background: var(--yellow); border: 2px solid black; font-weight: 700; cursor: pointer;">BO1 (1-0)</button>
                <button onclick="quickSelect(2, 0)" style="padding: 8px 16px; background: var(--yellow); border: 2px solid black; font-weight: 700; cursor: pointer;">BO3 (2-0)</button>
                <button onclick="quickSelect(2, 1)" style="padding: 8px 16px; background: var(--yellow); border: 2px solid black; font-weight: 700; cursor: pointer;">BO3 (2-1)</button>
                <button onclick="quickSelect(3, 0)" style="padding: 8px 16px; background: var(--yellow); border: 2px solid black; font-weight: 700; cursor: pointer;">BO5 (3-0)</button>
                <button onclick="quickSelect(3, 1)" style="padding: 8px 16px; background: var(--yellow); border: 2px solid black; font-weight: 700; cursor: pointer;">BO5 (3-1)</button>
                <button onclick="quickSelect(3, 2)" style="padding: 8px 16px; background: var(--yellow); border: 2px solid black; font-weight: 700; cursor: pointer;">BO5 (3-2)</button>
            </div>
        </div>
        <div style="display: flex; gap: 12px; justify-content: flex-end;">
            <button onclick="closeScoreModal()" style="padding: 14px 28px; background: #ddd; border: 3px solid black; font-weight: 800; cursor: pointer; box-shadow: 2px 2px 0 black;">Cancel</button>
            <button onclick="submitScore()" style="padding: 14px 28px; background: var(--teal); border: 3px solid black; font-weight: 800; cursor: pointer; box-shadow: 2px 2px 0 black;">Submit</button>
        </div>
    </div>
</div>



</body></html>
