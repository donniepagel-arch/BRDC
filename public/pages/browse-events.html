<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRDC - Leagues & Tournaments</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #f0f0f0;
            --text-dim: #8a8aa3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-light);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .back-btn {
            background: rgba(145, 215, 235, 0.2);
            border: 2px solid var(--teal);
            color: var(--teal);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--teal);
            color: var(--bg-dark);
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: var(--pink);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .filter-btn {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--yellow);
            color: var(--bg-dark);
            border-color: var(--yellow);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .event-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(145, 215, 235, 0.2);
            cursor: pointer;
            transition: all 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: var(--teal);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .event-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }

        .event-type {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .event-type.league { color: var(--teal); }
        .event-type.tournament { color: var(--pink); }

        .event-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .event-body {
            padding: 20px;
        }

        .event-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .info-row svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .event-footer {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .meta-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: var(--text-light);
        }

        .meta-badge.format { background: rgba(145, 215, 235, 0.2); color: var(--teal); }
        .meta-badge.fee { background: rgba(253, 216, 53, 0.2); color: var(--yellow); }
        .meta-badge.spots { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .meta-badge.spots.limited { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .meta-badge.spots.full { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .status-badge {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .status-badge.registration {
            background: rgba(253, 216, 53, 0.2);
            color: var(--yellow);
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .register-btn {
            background: var(--pink);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .register-btn:hover {
            background: #e03d8a;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-dim);
            grid-column: 1 / -1;
        }

        .no-events {
            text-align: center;
            padding: 60px;
            color: var(--text-dim);
            grid-column: 1 / -1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .header { gap: 12px; margin-bottom: 20px; }
            h1 { font-size: 2rem; }
            .filters { margin-left: 0; width: 100%; flex-wrap: wrap; }
            .events-grid { grid-template-columns: 1fr; gap: 15px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 1.6rem; }
            .back-btn { padding: 10px 16px; min-height: 44px; }
            .filter-btn { padding: 10px 14px; min-height: 44px; font-size: 13px; }
            .event-header { padding: 15px; }
            .event-name { font-size: 1.3rem; }
            .event-body { padding: 15px; }
            .event-footer { padding: 12px 15px; flex-wrap: wrap; gap: 10px; }
            .register-btn { min-height: 44px; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/pages/dashboard.html" class="back-btn">&larr; Back</a>
        <h1>LEAGUES & TOURNAMENTS</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="league">Leagues</button>
            <button class="filter-btn" data-filter="tournament">Tournaments</button>
        </div>
    </div>

    <div class="events-grid" id="eventsGrid">
        <div class="loading">Loading events...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script>
        let allEvents = [];
        let currentFilter = 'all';

        async function loadEvents() {
            const grid = document.getElementById('eventsGrid');

            try {
                // Load leagues
                const leaguesSnap = await firebase.firestore().collection('leagues')
                    .where('status', 'in', ['registration', 'active', 'draft'])
                    .orderBy('start_date', 'desc')
                    .limit(20)
                    .get();

                leaguesSnap.forEach(doc => {
                    allEvents.push({
                        id: doc.id,
                        type: 'league',
                        ...doc.data()
                    });
                });

                // Load tournaments
                const tournamentsSnap = await firebase.firestore().collection('tournaments')
                    .where('status', 'in', ['created', 'registration', 'active'])
                    .orderBy('tournament_date', 'desc')
                    .limit(20)
                    .get();

                tournamentsSnap.forEach(doc => {
                    allEvents.push({
                        id: doc.id,
                        type: 'tournament',
                        ...doc.data()
                    });
                });

                renderEvents();
            } catch (error) {
                grid.innerHTML = `<div class="no-events">Error loading events: ${error.message}</div>`;
            }
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const filtered = currentFilter === 'all'
                ? allEvents
                : allEvents.filter(e => e.type === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-events">No ${currentFilter === 'all' ? '' : currentFilter + ' '}events found.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(event => {
                const name = event.league_name || event.tournament_name || 'Unnamed Event';
                const date = formatDate(event.start_date || event.tournament_date);
                const venue = event.venue_name || 'TBD';
                const status = event.status || 'unknown';

                // Get format info
                const format = getEventFormat(event);

                // Get entry fee (tournaments)
                const entryFee = getEntryFee(event);

                // Get spots info
                const spotsInfo = getSpotsInfo(event);

                return `
                    <div class="event-card" onclick="viewEvent('${event.type}', '${event.id}')">
                        <div class="event-header">
                            <div class="event-type ${event.type}">${event.type}</div>
                            <div class="event-name">${escapeHtml(name)}</div>
                        </div>
                        <div class="event-body">
                            <div class="event-info">
                                <div class="info-row">
                                    <svg fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    </svg>
                                    <span>${date}</span>
                                </div>
                                <div class="info-row">
                                    <svg fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                    </svg>
                                    <span>${escapeHtml(venue)}</span>
                                </div>
                            </div>
                            <div class="event-meta">
                                ${format ? `<span class="meta-badge format">${format}</span>` : ''}
                                ${entryFee ? `<span class="meta-badge fee">$${entryFee}</span>` : ''}
                                ${spotsInfo.html}
                            </div>
                        </div>
                        <div class="event-footer">
                            <span class="status-badge ${status}">${formatStatus(status)}</span>
                            ${status === 'registration' ? '<button class="register-btn">Register</button>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateValue) {
            if (!dateValue) return 'Date TBD';
            try {
                const date = dateValue.toDate ? dateValue.toDate() : new Date(dateValue);
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            } catch {
                return dateValue || 'Date TBD';
            }
        }

        function formatStatus(status) {
            const labels = {
                'registration': 'Registration Open',
                'active': 'In Progress',
                'draft': 'Draft Phase',
                'created': 'Coming Soon',
                'completed': 'Completed'
            };
            return labels[status] || status;
        }

        function getEventFormat(event) {
            if (event.type === 'tournament') {
                // Check events array for tournament formats
                if (event.events && event.events.length > 0) {
                    const formats = event.events.map(e => e.game_type || e.format).filter(Boolean);
                    if (formats.length > 0) return formats.join(', ').toUpperCase();
                }
                return event.format || null;
            } else {
                // League format
                if (event.schedule_format) {
                    const formats = { 'round_robin': 'Round Robin', 'double_round_robin': 'Double Round Robin' };
                    return formats[event.schedule_format] || event.schedule_format;
                }
                return null;
            }
        }

        function getEntryFee(event) {
            if (event.type === 'tournament') {
                // Check events array for entry fees
                if (event.events && event.events.length > 0) {
                    const fees = event.events.map(e => parseFloat(e.entry_fee) || 0).filter(f => f > 0);
                    if (fees.length > 0) return Math.min(...fees);
                }
                return event.entry_fee || null;
            }
            return event.registration_fee || null;
        }

        function getSpotsInfo(event) {
            let html = '';
            let spotsClass = 'spots';

            if (event.type === 'tournament') {
                const maxPlayers = event.max_players;
                const registered = event.registered_count || 0;
                if (maxPlayers && maxPlayers > 0) {
                    const remaining = maxPlayers - registered;
                    if (remaining <= 0) {
                        spotsClass += ' full';
                        html = `<span class="meta-badge ${spotsClass}">Full</span>`;
                    } else if (remaining <= 5) {
                        spotsClass += ' limited';
                        html = `<span class="meta-badge ${spotsClass}">${remaining} spots left</span>`;
                    } else {
                        html = `<span class="meta-badge ${spotsClass}">${remaining} spots</span>`;
                    }
                }
            } else {
                const maxTeams = event.max_teams;
                const registered = event.team_count || 0;
                if (maxTeams && maxTeams > 0) {
                    const remaining = maxTeams - registered;
                    if (remaining <= 0) {
                        spotsClass += ' full';
                        html = `<span class="meta-badge ${spotsClass}">Full</span>`;
                    } else if (remaining <= 2) {
                        spotsClass += ' limited';
                        html = `<span class="meta-badge ${spotsClass}">${remaining} team spots left</span>`;
                    } else {
                        html = `<span class="meta-badge ${spotsClass}">${remaining} team spots</span>`;
                    }
                }
            }

            return { html };
        }

        function viewEvent(type, id) {
            if (type === 'league') {
                window.location.href = `/pages/league-view.html?league_id=${id}`;
            } else {
                window.location.href = `/pages/tournament-view.html?tournament_id=${id}`;
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderEvents();
            });
        });

        loadEvents();
    </script>
<script src="/js/feedback.js"></script>
</body>
</html>
