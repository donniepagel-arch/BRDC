<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRDC - Browse Events</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #f0f0f0;
            --text-dim: #8a8aa3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-light);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .back-btn {
            background: rgba(145, 215, 235, 0.2);
            border: 2px solid var(--teal);
            color: var(--teal);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--teal);
            color: var(--bg-dark);
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: var(--pink);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .filter-btn {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--yellow);
            color: var(--bg-dark);
            border-color: var(--yellow);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .event-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(145, 215, 235, 0.2);
            cursor: pointer;
            transition: all 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: var(--teal);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .event-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }

        .event-type {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .event-type.league { color: var(--teal); }
        .event-type.tournament { color: var(--pink); }

        .event-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .event-body {
            padding: 20px;
        }

        .event-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .info-row svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .event-footer {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .status-badge.registration {
            background: rgba(253, 216, 53, 0.2);
            color: var(--yellow);
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .register-btn {
            background: var(--pink);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .register-btn:hover {
            background: #e03d8a;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-dim);
            grid-column: 1 / -1;
        }

        .no-events {
            text-align: center;
            padding: 60px;
            color: var(--text-dim);
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/pages/dashboard.html" class="back-btn">&larr; Back</a>
        <h1>BROWSE EVENTS</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="league">Leagues</button>
            <button class="filter-btn" data-filter="tournament">Tournaments</button>
        </div>
    </div>

    <div class="events-grid" id="eventsGrid">
        <div class="loading">Loading events...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script>
        let allEvents = [];
        let currentFilter = 'all';

        async function loadEvents() {
            const grid = document.getElementById('eventsGrid');

            try {
                // Load leagues
                const leaguesSnap = await firebase.firestore().collection('leagues')
                    .where('status', 'in', ['registration', 'active', 'draft'])
                    .orderBy('start_date', 'desc')
                    .limit(20)
                    .get();

                leaguesSnap.forEach(doc => {
                    allEvents.push({
                        id: doc.id,
                        type: 'league',
                        ...doc.data()
                    });
                });

                // Load tournaments
                const tournamentsSnap = await firebase.firestore().collection('tournaments')
                    .where('status', 'in', ['created', 'registration', 'active'])
                    .orderBy('tournament_date', 'desc')
                    .limit(20)
                    .get();

                tournamentsSnap.forEach(doc => {
                    allEvents.push({
                        id: doc.id,
                        type: 'tournament',
                        ...doc.data()
                    });
                });

                renderEvents();
            } catch (error) {
                grid.innerHTML = `<div class="no-events">Error loading events: ${error.message}</div>`;
            }
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const filtered = currentFilter === 'all'
                ? allEvents
                : allEvents.filter(e => e.type === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-events">No ${currentFilter === 'all' ? '' : currentFilter + ' '}events found.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(event => {
                const name = event.league_name || event.tournament_name || 'Unnamed Event';
                const date = event.start_date || event.tournament_date || '';
                const venue = event.venue_name || 'TBD';
                const status = event.status || 'unknown';

                return `
                    <div class="event-card" onclick="viewEvent('${event.type}', '${event.id}')">
                        <div class="event-header">
                            <div class="event-type ${event.type}">${event.type}</div>
                            <div class="event-name">${escapeHtml(name)}</div>
                        </div>
                        <div class="event-body">
                            <div class="event-info">
                                <div class="info-row">
                                    <svg fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    </svg>
                                    <span>${date || 'Date TBD'}</span>
                                </div>
                                <div class="info-row">
                                    <svg fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                    </svg>
                                    <span>${escapeHtml(venue)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="event-footer">
                            <span class="status-badge ${status}">${status}</span>
                            ${status === 'registration' ? '<button class="register-btn">Register</button>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewEvent(type, id) {
            if (type === 'league') {
                window.location.href = `/pages/league-view.html?league_id=${id}`;
            } else {
                window.location.href = `/pages/tournament-view.html?tournament_id=${id}`;
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderEvents();
            });
        });

        loadEvents();
    </script>
</body>
</html>
