<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BRDC</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/brdc-styles.css">
    <style>
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0,0,0,0.5);
            border: 4px solid var(--black);
            padding: 40px;
            text-align: center;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
        }

        .login-card h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 36px;
            color: var(--yellow);
            margin-bottom: 30px;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 28px;
            letter-spacing: 8px;
            text-align: center;
            border: 3px solid var(--black);
            margin-bottom: 20px;
            font-family: monospace;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(0,0,0,0.4);
            border: 3px solid var(--black);
            padding: 20px;
            text-align: center;
        }

        .stat-box-value {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: var(--yellow);
        }

        .stat-box-label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 15px;
            border-bottom: 3px solid var(--pink);
            padding-bottom: 10px;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            color: var(--yellow);
        }

        .item-card {
            background: rgba(0,0,0,0.3);
            border: 3px solid var(--black);
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-info h3 {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            color: white;
            margin: 0 0 5px;
        }

        .item-info p {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active { background: #22c55e; color: white; }
        .status-registration { background: var(--teal); color: black; }
        .status-completed { background: #666; color: white; }
        .status-pending { background: var(--yellow); color: black; }

        /* Bot Management Styles */
        .add-bot-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .form-group {
            flex: 1;
            min-width: 120px;
        }
        .form-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--pink);
        }
        .form-input option { background: #1a1a2e; }
        .btn-add-bot {
            background: var(--teal);
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 6px;
        }
        .btn-add-bot:hover { background: #6bc0d4; }
        .bot-card {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .bot-info { display: flex; align-items: center; gap: 12px; }
        .bot-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--pink), var(--teal));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .bot-name { font-weight: 700; }
        .bot-stats { font-size: 12px; color: #888; }
        .difficulty-badge {
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .diff-easy { background: #22c55e; color: #000; }
        .diff-medium { background: var(--yellow); color: #000; }
        .diff-league { background: var(--teal); color: #000; }
        .diff-hard { background: #f97316; color: #000; }
        .diff-pro { background: var(--pink); color: #fff; }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: 2px solid var(--black);
            padding: 8px 16px;
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .danger-zone {
            margin-top: 50px;
            padding: 20px;
            border: 3px dashed #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .danger-zone h3 {
            color: #ef4444;
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            margin: 0 0 15px;
        }

        .danger-btn {
            background: #ef4444;
            color: white;
            border: 3px solid var(--black);
            padding: 15px 30px;
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            cursor: pointer;
        }

        .danger-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #aaa;
        }

        /* Filter/Sort Controls */
        .filter-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--pink);
        }

        .filter-select option { background: #1a1a2e; }

        .filter-input {
            width: 180px;
        }

        .filter-input::placeholder {
            color: #666;
        }

        .clear-filters-btn {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: #aaa;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: auto;
        }

        .clear-filters-btn:hover {
            border-color: var(--pink);
            color: white;
        }

        .results-count {
            font-size: 12px;
            color: #888;
            margin-left: auto;
        }

        /* Dashboard Link Button */
        .dashboard-btn {
            background: linear-gradient(135deg, var(--teal), #5ab8d4);
            color: #000;
            border: 2px solid var(--black);
            padding: 8px 12px;
            font-family: 'Bebas Neue', cursive;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .dashboard-btn:hover {
            background: linear-gradient(135deg, #6bc0d4, #91D7EB);
            transform: translateY(-1px);
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #adminContent { display: none; }
    </style>
</head>
<body>
    <div class="header-bar">
        <button class="back-btn" onclick="window.location.href='/pages/dashboard.html'">< BACK</button>
        <img src="/images/white_logo.jpg" alt="BRDC" class="header-logo">
        <span class="header-title">ADMIN</span>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-card">
            <h2>ADMIN LOGIN</h2>
            <input type="password" id="pinInput" class="pin-input" placeholder="PIN" maxlength="9" inputmode="numeric">
            <button class="brdc-btn" onclick="adminLogin()" style="width: 100%;">LOGIN</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminContent">
        <div class="brdc-card" style="margin-bottom: 20px;">
            <div class="brdc-card-header">ADMIN DASHBOARD</div>
            <div style="padding: 20px;">
                <div class="stats-row" id="statsRow">
                    <!-- Stats loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Leagues Section -->
        <div class="section-header">
            <span class="section-title">LEAGUES</span>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <span class="filter-label">Search:</span>
                <input type="text" class="filter-input" id="leagueSearch" placeholder="Search by name..." oninput="filterLeagues()">
            </div>
            <div class="filter-group">
                <span class="filter-label">Status:</span>
                <select class="filter-select" id="leagueStatusFilter" onchange="filterLeagues()">
                    <option value="">All</option>
                    <option value="registration">Registration</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Sort:</span>
                <select class="filter-select" id="leagueSortBy" onchange="filterLeagues()">
                    <option value="name-asc">Name A-Z</option>
                    <option value="name-desc">Name Z-A</option>
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="status">Status</option>
                </select>
            </div>
            <button class="clear-filters-btn" onclick="clearLeagueFilters()">Clear</button>
            <span class="results-count" id="leagueCount"></span>
        </div>
        <div id="leaguesList">
            <div class="empty-state">Loading...</div>
        </div>

        <!-- Tournaments Section -->
        <div class="section-header">
            <span class="section-title">TOURNAMENTS</span>
        </div>
        <div class="filter-bar">
            <div class="filter-group">
                <span class="filter-label">Search:</span>
                <input type="text" class="filter-input" id="tournamentSearch" placeholder="Search by name..." oninput="filterTournaments()">
            </div>
            <div class="filter-group">
                <span class="filter-label">Status:</span>
                <select class="filter-select" id="tournamentStatusFilter" onchange="filterTournaments()">
                    <option value="">All</option>
                    <option value="created">Created</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Sort:</span>
                <select class="filter-select" id="tournamentSortBy" onchange="filterTournaments()">
                    <option value="date-desc">Date (Newest)</option>
                    <option value="date-asc">Date (Oldest)</option>
                    <option value="name-asc">Name A-Z</option>
                    <option value="name-desc">Name Z-A</option>
                    <option value="status">Status</option>
                </select>
            </div>
            <button class="clear-filters-btn" onclick="clearTournamentFilters()">Clear</button>
            <span class="results-count" id="tournamentCount"></span>
        </div>
        <div id="tournamentsList">
            <div class="empty-state">Loading...</div>
        </div>

        <!-- Bots Section -->
        <div class="section-header">
            <span class="section-title">BOT PLAYERS</span>
        </div>
        <div class="add-bot-form">
            <div class="form-group">
                <label class="form-label">Bot Name</label>
                <input type="text" id="botName" class="form-input" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label class="form-label">Difficulty</label>
                <select id="botDifficulty" class="form-input">
                    <option value="easy">Easy (~40 avg)</option>
                    <option value="medium">Medium (~55 avg)</option>
                    <option value="league" selected>League (~65 avg)</option>
                    <option value="hard">Hard (~75 avg)</option>
                    <option value="pro">Pro (~90 avg)</option>
                </select>
            </div>
            <button class="btn-add-bot" onclick="addBot()">ADD BOT</button>
            <span style="color: var(--text-dim); font-size: 12px; margin-left: 10px;">PIN auto-generated</span>
        </div>
        <div id="botsList">
            <div class="empty-state">Loading...</div>
        </div>

        <!-- Danger Zone -->
        <div class="danger-zone">
            <h3>DANGER ZONE</h3>
            <p style="color: #aaa; margin-bottom: 20px;">This will permanently delete ALL leagues, tournaments, and players (bots will be preserved).</p>
            <button class="danger-btn" onclick="clearAllData()">CLEAR ALL DATA</button>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <button class="brdc-btn brdc-btn-secondary" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <script type="module">
        import { callFunction } from '/js/firebase-config.js';

        // HTML escape helper to prevent XSS
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        let adminPin = null;

        // Check for saved session
        const savedPin = sessionStorage.getItem('adminPin');
        if (savedPin) {
            adminPin = savedPin;
            showDashboard();
        }

        window.adminLogin = async function() {
            const pin = document.getElementById('pinInput').value;

            if (!pin) {
                alert('Please enter your PIN');
                return;
            }

            try {
                const result = await callFunction('adminGetDashboard', { pin });

                if (result.success) {
                    adminPin = pin;
                    sessionStorage.setItem('adminPin', pin);
                    showDashboard();
                    renderDashboard(result);
                } else {
                    alert('Invalid PIN');
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        };

        async function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadDashboard();
        }

        async function loadDashboard() {
            try {
                const result = await callFunction('adminGetDashboard', { pin: adminPin });
                if (result.success) {
                    renderDashboard(result);
                }
                loadBots();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function renderDashboard(data) {
            // Stats
            document.getElementById('statsRow').innerHTML = `
                <div class="stat-box">
                    <div class="stat-box-value">${data.counts.leagues}</div>
                    <div class="stat-box-label">Leagues</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value">${data.counts.tournaments}</div>
                    <div class="stat-box-label">Tournaments</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value">${data.counts.players}</div>
                    <div class="stat-box-label">Players</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value">${data.counts.bots}</div>
                    <div class="stat-box-label">Bots</div>
                </div>
            `;

            // Store data globally for editing and filtering
            window.leaguesData = data.leagues;
            window.tournamentsData = data.tournaments;

            // Render with current filters
            filterLeagues();
            filterTournaments();
        }

        // Filter and render leagues
        window.filterLeagues = function() {
            const search = document.getElementById('leagueSearch').value.toLowerCase();
            const statusFilter = document.getElementById('leagueStatusFilter').value;
            const sortBy = document.getElementById('leagueSortBy').value;

            let filtered = window.leaguesData || [];

            // Filter by search
            if (search) {
                filtered = filtered.filter(l => (l.name || '').toLowerCase().includes(search));
            }

            // Filter by status
            if (statusFilter) {
                filtered = filtered.filter(l => l.status === statusFilter);
            }

            // Sort
            filtered = sortItems(filtered, sortBy, 'league');

            // Update count
            document.getElementById('leagueCount').textContent = `${filtered.length} of ${(window.leaguesData || []).length}`;

            // Render
            if (filtered.length === 0) {
                document.getElementById('leaguesList').innerHTML = '<div class="empty-state">No leagues match your filters</div>';
            } else {
                document.getElementById('leaguesList').innerHTML = filtered.map(l => `
                    <div class="item-card">
                        <div class="item-info" style="flex: 1;">
                            <h3>${escapeHtml(l.name || 'Unnamed League')}</h3>
                            <p>
                                <span class="status-badge status-${escapeHtml(l.status || 'pending')}">${escapeHtml(l.status || 'pending')}</span>
                                | Director: ${escapeHtml(l.director_name || 'N/A')}
                                | Director PIN: <code style="background: rgba(145,215,235,0.2); padding: 2px 6px; border-radius: 4px;">${escapeHtml(l.director_pin || l.admin_pin || 'N/A')}</code>
                            </p>
                        </div>
                        <div class="item-actions">
                            <a href="/pages/league-director.html?league_id=${encodeURIComponent(l.id)}" class="dashboard-btn" onclick="event.stopPropagation();">ðŸŽ¯ DASHBOARD</a>
                            <button class="brdc-btn brdc-btn-secondary" style="padding: 8px 12px; font-size: 12px;" onclick="event.stopPropagation(); editLeague('${escapeHtml(l.id)}')">EDIT</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteLeague('${escapeHtml(l.id)}', '${escapeHtml(l.name || '')}')">DELETE</button>
                        </div>
                    </div>
                `).join('');
            }
        };

        // Filter and render tournaments
        window.filterTournaments = function() {
            const search = document.getElementById('tournamentSearch').value.toLowerCase();
            const statusFilter = document.getElementById('tournamentStatusFilter').value;
            const sortBy = document.getElementById('tournamentSortBy').value;

            let filtered = window.tournamentsData || [];

            // Filter by search
            if (search) {
                filtered = filtered.filter(t => (t.name || '').toLowerCase().includes(search));
            }

            // Filter by status
            if (statusFilter) {
                filtered = filtered.filter(t => t.status === statusFilter);
            }

            // Sort
            filtered = sortItems(filtered, sortBy, 'tournament');

            // Update count
            document.getElementById('tournamentCount').textContent = `${filtered.length} of ${(window.tournamentsData || []).length}`;

            // Render
            if (filtered.length === 0) {
                document.getElementById('tournamentsList').innerHTML = '<div class="empty-state">No tournaments match your filters</div>';
            } else {
                document.getElementById('tournamentsList').innerHTML = filtered.map(t => `
                    <div class="item-card">
                        <div class="item-info" style="flex: 1;">
                            <h3>${escapeHtml(t.name || 'Unnamed Tournament')}</h3>
                            <p>
                                <span class="status-badge status-${escapeHtml(t.status || 'pending')}">${escapeHtml(t.status || 'pending')}</span>
                                | Date: ${escapeHtml(t.date || 'TBD')}
                                | Director: ${escapeHtml(t.director_name || 'N/A')}
                                | Director PIN: <code style="background: rgba(145,215,235,0.2); padding: 2px 6px; border-radius: 4px;">${escapeHtml(t.director_pin || 'N/A')}</code>
                            </p>
                        </div>
                        <div class="item-actions">
                            <a href="/pages/director-dashboard.html?pin=${encodeURIComponent(t.director_pin || '')}" class="dashboard-btn" onclick="event.stopPropagation();">ðŸŽ¯ DASHBOARD</a>
                            <button class="brdc-btn brdc-btn-secondary" style="padding: 8px 12px; font-size: 12px;" onclick="event.stopPropagation(); editTournament('${escapeHtml(t.id)}')">EDIT</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteTournament('${escapeHtml(t.id)}', '${escapeHtml(t.name || '')}')">DELETE</button>
                        </div>
                    </div>
                `).join('');
            }
        };

        // Sort helper function
        function sortItems(items, sortBy, type) {
            const sorted = [...items];
            switch (sortBy) {
                case 'name-asc':
                    sorted.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                    break;
                case 'name-desc':
                    sorted.sort((a, b) => (b.name || '').localeCompare(a.name || ''));
                    break;
                case 'date-desc':
                    sorted.sort((a, b) => {
                        const dateA = a.created_at || a.date || '';
                        const dateB = b.created_at || b.date || '';
                        return dateB.localeCompare(dateA);
                    });
                    break;
                case 'date-asc':
                    sorted.sort((a, b) => {
                        const dateA = a.created_at || a.date || '';
                        const dateB = b.created_at || b.date || '';
                        return dateA.localeCompare(dateB);
                    });
                    break;
                case 'status':
                    sorted.sort((a, b) => (a.status || '').localeCompare(b.status || ''));
                    break;
            }
            return sorted;
        }

        // Clear filter functions
        window.clearLeagueFilters = function() {
            document.getElementById('leagueSearch').value = '';
            document.getElementById('leagueStatusFilter').value = '';
            document.getElementById('leagueSortBy').value = 'name-asc';
            filterLeagues();
        };

        window.clearTournamentFilters = function() {
            document.getElementById('tournamentSearch').value = '';
            document.getElementById('tournamentStatusFilter').value = '';
            document.getElementById('tournamentSortBy').value = 'date-desc';
            filterTournaments();
        };

        // Edit League
        window.editLeague = async function(id) {
            const league = window.leaguesData.find(l => l.id === id);
            if (!league) return;

            const newDirectorPin = prompt(`Edit Director Player PIN for "${league.name}":\n\nCurrent: ${league.director_pin || 'Not set'}\n\nEnter new 8-digit player PIN (or leave empty to keep current):`, league.director_pin || '');

            if (newDirectorPin === null) return; // Cancelled

            if (newDirectorPin && newDirectorPin.length !== 8) {
                alert('Player PIN must be 8 digits');
                return;
            }

            try {
                const result = await callFunction('adminUpdateLeague', {
                    pin: adminPin,
                    league_id: id,
                    updates: newDirectorPin ? { director_pin: newDirectorPin } : {}
                });

                if (result.success) {
                    alert('League updated');
                    loadDashboard();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        // Edit Tournament
        window.editTournament = async function(id) {
            const tournament = window.tournamentsData.find(t => t.id === id);
            if (!tournament) return;

            const newDirectorPin = prompt(`Edit Director Player PIN for "${tournament.name}":\n\nCurrent: ${tournament.director_player_pin || 'Not set'}\n\nEnter new 8-digit player PIN (or leave empty to keep current):`, tournament.director_player_pin || '');

            if (newDirectorPin === null) return; // Cancelled

            if (newDirectorPin && newDirectorPin.length !== 8) {
                alert('Player PIN must be 8 digits');
                return;
            }

            try {
                const result = await callFunction('adminUpdateTournament', {
                    pin: adminPin,
                    tournament_id: id,
                    updates: newDirectorPin ? { director_player_pin: newDirectorPin } : {}
                });

                if (result.success) {
                    alert('Tournament updated');
                    loadDashboard();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        // Show League Details
        window.showLeagueDetails = function(id) {
            const league = window.leaguesData.find(l => l.id === id);
            if (!league) return;

            alert(`League Details:\n\nID: ${league.id}\nName: ${league.name}\nStatus: ${league.status}\nType: ${league.type}\n\nDirector: ${league.director_name || 'N/A'}\nAdmin PIN: ${league.admin_pin || 'N/A'}\nPlayer PIN: ${league.director_pin || 'Not set'}\n\nVenue: ${league.venue_name || 'N/A'}`);
        };

        // Show Tournament Details
        window.showTournamentDetails = function(id) {
            const tournament = window.tournamentsData.find(t => t.id === id);
            if (!tournament) return;

            alert(`Tournament Details:\n\nID: ${tournament.id}\nName: ${tournament.name}\nDate: ${tournament.date}\nStatus: ${tournament.status}\n\nDirector: ${tournament.director_name || 'N/A'}\nDirector PIN: ${tournament.director_pin || 'N/A'}\nPlayer PIN: ${tournament.director_player_pin || 'Not set'}\n\nVenue: ${tournament.venue_name || 'N/A'}`);
        };

        window.deleteLeague = async function(id, name) {
            if (!confirm(`Delete league "${name}"? This cannot be undone.`)) return;

            try {
                const result = await callFunction('adminDeleteLeague', { pin: adminPin, league_id: id });
                if (result.success) {
                    alert('League deleted');
                    loadDashboard();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.deleteTournament = async function(id, name) {
            if (!confirm(`Delete tournament "${name}"? This cannot be undone.`)) return;

            try {
                const result = await callFunction('adminDeleteTournament', { pin: adminPin, tournament_id: id });
                if (result.success) {
                    alert('Tournament deleted');
                    loadDashboard();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.clearAllData = async function() {
            const confirmation = prompt('Type "DELETE_ALL_DATA" to confirm:');
            if (confirmation !== 'DELETE_ALL_DATA') {
                alert('Cancelled');
                return;
            }

            try {
                const result = await callFunction('adminClearData', { pin: adminPin, confirm: 'DELETE_ALL_DATA' });
                if (result.success) {
                    alert(result.message);
                    loadDashboard();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.logout = function() {
            sessionStorage.removeItem('adminPin');
            adminPin = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('pinInput').value = '';
        };

        // Bot Management
        let bots = [];

        async function loadBots() {
            try {
                const result = await callFunction('getBots', {});
                bots = result.bots || [];
                renderBotsList();
            } catch (error) {
                document.getElementById('botsList').innerHTML = '<div class="empty-state">Error loading bots</div>';
            }
        }

        function renderBotsList() {
            const container = document.getElementById('botsList');
            if (bots.length === 0) {
                container.innerHTML = '<div class="empty-state">No bots registered</div>';
                return;
            }
            container.innerHTML = bots.map(bot => {
                const stats = bot.stats || {};
                const x01Stats = stats.x01 || {};
                const x01Avg = x01Stats.total_darts > 0
                    ? (x01Stats.total_points / x01Stats.total_darts * 3).toFixed(1)
                    : '-';
                return `
                    <div class="bot-card">
                        <div class="bot-info">
                            <div class="bot-avatar">ðŸ¤–</div>
                            <div>
                                <div class="bot-name">
                                    ${escapeHtml(bot.name)}
                                    <span class="difficulty-badge diff-${escapeHtml(bot.difficulty)}">${escapeHtml(bot.difficulty)}</span>
                                </div>
                                <div class="bot-stats">
                                    PIN: <code style="background: rgba(253,216,53,0.2); padding: 2px 6px; border-radius: 4px; cursor: pointer; user-select: all;" onclick="navigator.clipboard.writeText('${escapeHtml(bot.pin || '')}'); alert('PIN copied!')">${escapeHtml(bot.pin || 'N/A')}</code>
                                    | Avg: ${escapeHtml(x01Avg)} | Matches: ${stats.matches_played || 0} | Wins: ${stats.matches_won || 0}
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteBot('${escapeHtml(bot.id)}', '${escapeHtml(bot.name)}')">DELETE</button>
                    </div>
                `;
            }).join('');
        }

        window.addBot = async function() {
            const name = document.getElementById('botName').value.trim();
            const difficulty = document.getElementById('botDifficulty').value;

            if (!name) {
                alert('Please enter a bot name');
                return;
            }

            try {
                const result = await callFunction('registerBot', {
                    name: name,
                    difficulty: difficulty
                });
                if (result.success) {
                    document.getElementById('botName').value = '';
                    alert(`Bot "${name}" created!\nPIN: ${result.pin}`);
                    bots.unshift(result.bot);
                    renderBotsList();
                    loadDashboard(); // Refresh stats
                } else {
                    alert(result.error || 'Failed to add bot');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.deleteBot = async function(botId, botName) {
            if (!confirm(`Delete bot "${botName}"? This cannot be undone.`)) return;

            try {
                const result = await callFunction('deleteBot', { bot_id: botId });
                if (result.success) {
                    bots = bots.filter(b => b.id !== botId);
                    renderBotsList();
                    loadDashboard(); // Refresh stats
                } else {
                    alert(result.error || 'Failed to delete bot');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        // Handle Enter key
        document.getElementById('pinInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });

    </script>
    <script src="/js/nav-menu.js"></script>
</body>
</html>
