<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRDC - New Player Registration</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Inter:wght@400;600;700;800;900&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --text-light: #f0f0f0;
            --text-dim: #8a8aa3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        html, body {
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-light);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header Bar */
        .header-bar {
            background: var(--bg-panel);
            border-bottom: 4px solid var(--pink);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 45px;
            height: 45px;
        }

        .header-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 22px;
            color: var(--pink);
            letter-spacing: 2px;
        }

        .header-subtitle {
            font-family: 'Bebas Neue', cursive;
            font-size: 12px;
            color: var(--teal);
            letter-spacing: 2px;
        }

        .back-btn {
            margin-left: auto;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        .card {
            background: var(--bg-panel);
            border: 4px solid #000;
            border-radius: 12px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            letter-spacing: 3px;
            color: var(--teal);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--pink);
        }

        input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, var(--pink) 0%, #d63384 100%);
            border: 3px solid #000;
            border-radius: 8px;
            color: white;
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }

        .back-link {
            display: inline-block;
            margin-left: 8px;
            color: var(--yellow);
            text-decoration: none;
            font-weight: 700;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .pin-display {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 4px;
            color: var(--yellow);
            text-align: center;
            margin: 20px 0;
        }

        /* Photo Uploader */
        .photo-uploader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-uploader label {
            margin-bottom: 12px;
        }

        .avatar-upload {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pink), var(--teal));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }

        .avatar-upload:hover {
            border-color: var(--pink);
            transform: scale(1.05);
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload .placeholder {
            font-size: 32px;
            color: white;
        }

        .avatar-upload input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .avatar-upload .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--pink);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 2px solid white;
        }

        .photo-hint {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="/images/gold_logo.png" alt="BRDC" class="header-logo">
        <div>
            <div class="header-title">BURNING RIVER</div>
            <div class="header-subtitle">DART CLUB</div>
        </div>
        <a href="/" class="back-btn">HOME</a>
    </div>

    <div class="main-content">
    <div class="card">
        <h2>New Player Registration</h2>

        <form id="registerForm">
            <div class="photo-uploader">
                <label>Profile Photo (Optional)</label>
                <div class="avatar-upload" id="avatarUpload">
                    <span class="placeholder" id="photoPlaceholder">üì∑</span>
                    <img id="photoPreview" style="display: none;" alt="Preview">
                    <span class="edit-icon">‚úèÔ∏è</span>
                    <input type="file" id="photoInput" accept="image/*">
                </div>
                <span class="photo-hint">Click to add a photo</span>
            </div>

            <div class="form-group">
                <label>First Name *</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" placeholder="(555) 123-4567" required>
            </div>

            <div class="form-group">
                <label>Choose a 4-Digit PIN *</label>
                <input type="text" id="chosenPin" maxlength="4" pattern="[0-9]{4}" placeholder="1234" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">CREATE ACCOUNT</button>
        </form>

        <div id="resultMessage"></div>

        <div style="text-align: center; margin-top: 20px;">
            <span style="color: var(--text-dim);">Already have an account?</span>
            <a href="/pages/dashboard.html" class="back-link">Sign In</a>
        </div>
    </div>
    </div>

    <script type="module">
        import { callFunction, uploadImage, showLoading, hideLoading } from '/js/firebase-config.js';

        let selectedPhotoFile = null;

        // Photo preview handling
        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image must be less than 5MB');
                    return;
                }
                selectedPhotoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('photoPreview').src = e.target.result;
                    document.getElementById('photoPreview').style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('resultMessage');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                // Upload photo if selected
                let photoUrl = '';
                if (selectedPhotoFile) {
                    showLoading('Uploading photo...');
                    try {
                        photoUrl = await uploadImage(selectedPhotoFile, 'players');
                    } catch (uploadError) {
                        console.error('Photo upload failed:', uploadError);
                    }
                    hideLoading();
                }

                showLoading('Creating account...');
                const result = await callFunction('registerPlayer', {
                    first_name: document.getElementById('firstName').value.trim(),
                    last_name: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    chosen_pin: document.getElementById('chosenPin').value.trim(),
                    photo_url: photoUrl
                });
                hideLoading();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="message success">
                            <p>Account created successfully!</p>
                            <p>Your PIN is:</p>
                            <div class="pin-display">${result.pin}</div>
                            <p style="font-size: 0.9rem; margin-top: 10px;">
                                Save this PIN - you'll use it to log in.
                            </p>
                        </div>
                    `;
                    document.getElementById('registerForm').style.display = 'none';
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="message error">
                        ${error.message}
                    </div>
                `;
                btn.disabled = false;
                btn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
<script src="/js/feedback.js"></script>
</body>
</html>
