<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRDC - New Player Registration</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #f0f0f0;
            --text-dim: #8a8aa3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            letter-spacing: 4px;
            color: var(--pink);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(145, 215, 235, 0.2);
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--teal);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(145, 215, 235, 0.2);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 10px rgba(145, 215, 235, 0.2);
        }

        input::placeholder {
            color: var(--text-dim);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--pink);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e03d8a;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--teal);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .pin-display {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 4px;
            color: var(--yellow);
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BRDC</div>
        <div class="subtitle">Burning River Dart Club</div>
    </div>

    <div class="card">
        <h2>New Player Registration</h2>

        <form id="registerForm">
            <div class="form-group">
                <label>First Name *</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" placeholder="(555) 123-4567" required>
            </div>

            <div class="form-group">
                <label>Choose a 4-Digit PIN *</label>
                <input type="text" id="chosenPin" maxlength="4" pattern="[0-9]{4}" placeholder="1234" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">CREATE ACCOUNT</button>
        </form>

        <div id="resultMessage"></div>

        <a href="/pages/dashboard.html" class="back-link">&larr; Back to Login</a>
    </div>

    <script src="/js/firebase-config.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('resultMessage');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const result = await callFunction('registerPlayer', {
                    first_name: document.getElementById('firstName').value.trim(),
                    last_name: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    chosen_pin: document.getElementById('chosenPin').value.trim()
                });

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="message success">
                            <p>Account created successfully!</p>
                            <p>Your PIN is:</p>
                            <div class="pin-display">${result.pin}</div>
                            <p style="font-size: 0.9rem; margin-top: 10px;">
                                Save this PIN - you'll use it to log in.
                            </p>
                        </div>
                    `;
                    document.getElementById('registerForm').style.display = 'none';
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="message error">
                        ${error.message}
                    </div>
                `;
                btn.disabled = false;
                btn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>
</html>
