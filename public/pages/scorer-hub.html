    <style>

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --bg-card: #1e2a47;
            --text-dim: #8a8aa3;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; }
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header-bar {
            background: var(--bg-panel);
            border-bottom: 3px solid var(--pink);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            width: 100%;
        }
        .header-logo {
            width: 40px;
            height: 40px;
        }
        .header-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            letter-spacing: 3px;
            color: var(--pink);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--pink);
            color: var(--pink);
            padding: 8px 16px;
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: var(--pink);
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 40px;
        }

        .hub-container {
            width: 100%;
            max-width: 500px;
        }

        /* Section Cards */
        .hub-section {
            background: var(--bg-panel);
            border: 3px solid #000;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--pink), #d63384);
            border: 2px solid #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
        }
        .section-icon.teal { background: linear-gradient(135deg, var(--teal), #6bc0d4); }
        .section-icon.yellow { background: linear-gradient(135deg, var(--yellow), #e6c02f); }
        .section-icon.green { background: linear-gradient(135deg, var(--success), #16a34a); }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 22px;
            color: var(--teal);
            letter-spacing: 2px;
        }

        .section-subtitle {
            font-size: 13px;
            color: var(--text-dim);
        }

        /* Active Games */
        .active-games-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .active-game-card {
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .active-game-card:hover {
            border-color: var(--pink);
            transform: translateX(4px);
        }

        .game-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-info {
            flex: 1;
            min-width: 0;
        }
        .game-info-title {
            font-weight: 700;
            font-size: 15px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .game-info-meta {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 2px;
        }
        .game-info-score {
            font-family: 'Bebas Neue', cursive;
            font-size: 22px;
            color: var(--yellow);
            letter-spacing: 1px;
        }

        .resume-btn {
            background: var(--pink);
            color: white;
            border: none;
            padding: 10px 16px;
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
        }

        .no-active-games {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Game Type Buttons */
        .game-type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .game-type-btn {
            background: var(--bg-card);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.4);
        }
        .game-type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
        }
        .game-type-btn:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.4);
        }
        .game-type-btn.primary {
            background: linear-gradient(180deg, var(--pink) 0%, #d63384 100%);
        }
        .game-type-btn.teal {
            background: linear-gradient(180deg, var(--teal) 0%, #6bc0d4 100%);
        }
        .game-type-btn.yellow {
            background: linear-gradient(180deg, var(--yellow) 0%, #e6c02f 100%);
        }

        .game-type-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .game-type-label {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            letter-spacing: 2px;
            color: white;
        }
        .game-type-btn.teal .game-type-label,

            color: #000;
        }
        .game-type-desc {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }
        .game-type-btn.teal .game-type-desc,
        .game-type-btn.yellow .game-type-desc {
            color: rgba(0,0,0,0.6);
        }

        /* Full Width Button */
        .full-width-btn {
            width: 100%;
            background: linear-gradient(180deg, var(--pink) 0%, #d63384 100%);
            color: white;
            border: 3px solid #000;
            padding: 18px;
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            letter-spacing: 3px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
            margin-top: 12px;
        }
        .full-width-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
        }
        .full-width-btn:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }
        .full-width-btn.secondary {
            background: linear-gradient(180deg, #3a3a5c 0%, #2a2a4c 100%);
            border-color: rgba(255,255,255,0.2);
        }

        .recent-games-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .recent-game-item {
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .recent-game-item:hover {
            border-color: var(--teal);
            background: rgba(145, 215, 235, 0.05);
        }

        .recent-game-type {
            background: rgba(255,255,255,0.1);
            color: var(--teal);
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .recent-game-info {
            flex: 1;
            min-width: 0;
        }
        .recent-game-players {
            font-size: 14px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .recent-game-date {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 2px;
        }
        .recent-game-result {
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            color: var(--yellow);
        }

        .no-recent-games {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-size: 14px;
        }

        /* PIN Section */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255,255,255,0.5);
        }
        .divider::before, .divider::after {
            content: '';

            height: 2px;
            background: rgba(255,255,255,0.2);
        }
        .divider span {
            padding: 0 15px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .pin-section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            color: var(--yellow);
            text-align: center;
            margin-bottom: 8px;
        }

        .pin-desc {
            color: var(--text-dim);
            font-size: 13px;
            text-align: center;
            margin-bottom: 16px;
        }

        .pin-input-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pin-input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 16px;
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-align: center;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

            letter-spacing: 4px;
        }
        .pin-input:focus {
            outline: none;
            border-color: var(--yellow);
        }

        .pin-btn {
            width: 100%;
            background: linear-gradient(180deg, var(--yellow) 0%, #f59e0b 100%);
            color: #000;
            border: 3px solid #000;
            padding: 16px;
            font-family: 'Bebas Neue', cursive;
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .pin-btn:hover {
            transform: translateY(-1px);
        }
        .pin-btn:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }
        .pin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-msg {
            background: #ef4444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .error-msg.show {
            display: block;
        }

        .footer-links {
            margin-top: 24px;
            text-align: center;
        }
        .footer-links a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 13px;
            margin: 0 15px;
        }
        .footer-links a:hover {
            color: var(--teal);

        .loading {
            display: none;

        .loading.show {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

            .game-type-grid {
                grid-template-columns: 1fr;
            }
            .header-title {
                font-size: 22px;
            }
        }
    </style>

<script type="module">
import { callFunction } from '/js/firebase-config.js';
import { initOfflineStorage, getGameState, clearGameState } from '/js/offline-storage.js';

// Storage keys
const RECENT_GAMES_KEY = 'brdc_recent_games';
const ACTIVE_GAME_KEY = 'brdc_active_game';

// Initialize
document.addEventListener('DOMContentLoaded', async () => {
    await initOfflineStorage();
    loadActiveGames();
    loadRecentGames();
});

// Load active games from IndexedDB
async function loadActiveGames() {
    const section = document.getElementById('activeGamesSection');
    const list = document.getElementById('activeGamesList');

    try {
        // Check for active game in localStorage (quick check)
        const activeGameJson = localStorage.getItem(ACTIVE_GAME_KEY);
        const activeGames = [];

        if (activeGameJson) {
            try {
                const activeGame = JSON.parse(activeGameJson);
                if (activeGame && activeGame.savedAt && (Date.now() - activeGame.savedAt < 24 * 60 * 60 * 1000)) {
                    activeGames.push(activeGame);
                }
            } catch (e) {}
        }

        // Check IndexedDB for game states
        const gameStateIds = ['practice_game', 'league_game', 'tournament_game'];
        for (const stateId of gameStateIds) {
            try {
                const state = await getGameState(stateId);
                if (state && state.savedAt && (Date.now() - state.savedAt < 24 * 60 * 60 * 1000)) {
                    if (!activeGames.find(g => g.id === state.id)) {
                        activeGames.push(state);
                    }
                }
            } catch (e) {}
        }

        if (activeGames.length === 0) {
            section.style.display = 'none';
            return;
        }

        section.style.display = 'block';
        list.innerHTML = activeGames.map(game => {
            const players = game.players || [];
            const playerNames = players.map(p => p.name || 'Player').join(' vs ');
            const format = game.format || '501';
            const score = game.currentScore || '';
            const timeAgo = getTimeAgo(game.savedAt);

            return `
                <div class="active-game-card" onclick="resumeGame('${game.id || game.stateId}')">
                    <div class="game-status-indicator"></div>
                    <div class="game-info">
                        <div class="game-info-title">${playerNames || 'Game in Progress'}</div>
                        <div class="game-info-meta">${format.toUpperCase()} - ${timeAgo}</div>
                    </div>
                    ${score ? `<div class="game-info-score">${score}</div>` : ''}
                    <button class="resume-btn">RESUME</button>
                </div>
            `;
        }).join('');
    } catch (error) {
        console.error('Error loading active games:', error);
        section.style.display = 'none';
    }
}

// Load recent games from localStorage
function loadRecentGames() {
    const section = document.getElementById('recentGamesSection');
    const list = document.getElementById('recentGamesList');

    try {
        const recentJson = localStorage.getItem(RECENT_GAMES_KEY);
        if (!recentJson) {
            section.style.display = 'none';
            return;
        }

        const recentGames = JSON.parse(recentJson);
        if (!Array.isArray(recentGames) || recentGames.length === 0) {
            section.style.display = 'none';
            return;
        }

        // Show only last 5 games
        const gamesToShow = recentGames.slice(0, 5);

        section.style.display = 'block';
        list.innerHTML = gamesToShow.map(game => {
            const players = game.players || [];
            const playerNames = players.map(p => p.name || 'Player').join(' vs ');
            const format = game.format || '501';
            const result = game.result || '';
            const dateStr = game.completedAt ? formatDate(game.completedAt) : '';

            return `
                <div class="recent-game-item" onclick="rematch('${encodeURIComponent(JSON.stringify(game))}')">
                    <div class="recent-game-type">${format.toUpperCase()}</div>
                    <div class="recent-game-info">
                        <div class="recent-game-players">${playerNames}</div>
                        <div class="recent-game-date">${dateStr}</div>
                    </div>
                    ${result ? `<div class="recent-game-result">${result}</div>` : ''}
                </div>
            `;
        }).join('');
    } catch (error) {
        console.error('Error loading recent games:', error);
        section.style.display = 'none';
    }
}

// Helper: Get time ago string
function getTimeAgo(timestamp) {
    if (!timestamp) return '';
    const seconds = Math.floor((Date.now() - timestamp) / 1000);
    if (seconds < 60) return 'Just now';
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return `${minutes}m ago`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours}h ago`;
    return 'Yesterday';
}

// Helper: Format date
function formatDate(timestamp) {
    if (!timestamp) return '';
    const date = new Date(timestamp);
    const now = new Date();
    const isToday = date.toDateString() === now.toDateString();
    const yesterday = new Date(now);
    yesterday.setDate(yesterday.getDate() - 1);
    const isYesterday = date.toDateString() === yesterday.toDateString();

    if (isToday) return 'Today';
    if (isYesterday) return 'Yesterday';
    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

// Resume an active game
window.resumeGame = async function(gameId) {
    // Try localStorage first
    const activeGameJson = localStorage.getItem(ACTIVE_GAME_KEY);
    if (activeGameJson) {
        const activeGame = JSON.parse(activeGameJson);
        if (activeGame && (activeGame.id === gameId || activeGame.stateId === gameId)) {
            const format = activeGame.format || '501';
            const isCricket = format.toLowerCase() === 'cricket';
            const scorerPage = isCricket ? 'league-cricket.html' : 'x01-scorer.html';
            window.location.href = `/pages/${scorerPage}?resume=true`;
            return;
        }
    }

    // Try IndexedDB
    try {
        const state = await getGameState(gameId);
        if (state) {
            const format = state.format || '501';
            const isCricket = format.toLowerCase() === 'cricket';
            const scorerPage = isCricket ? 'league-cricket.html' : 'x01-scorer.html';
            window.location.href = `/pages/${scorerPage}?resume=true&stateId=${gameId}`;
        }
    } catch (e) {
        console.error('Error resuming game:', e);
    }
};

// Rematch with same players/settings
window.rematch = function(gameDataEncoded) {
    try {
        const game = JSON.parse(decodeURIComponent(gameDataEncoded));
        const params = new URLSearchParams();

        if (game.format) params.set('format', game.format);
        if (game.checkout) params.set('checkout', game.checkout);
        if (game.players) params.set('players', JSON.stringify(game.players));

        const format = game.format || '501';
        const isCricket = format.toLowerCase() === 'cricket';
        const scorerPage = isCricket ? 'league-cricket.html' : 'x01-scorer.html';

        window.location.href = `/pages/${scorerPage}?${params.toString()}`;
    } catch (e) {
        console.error('Error starting rematch:', e);
        goToGameSetup();
    }
};

// Go to specific game
window.goToGame = function(format) {
    const isCricket = format.toLowerCase() === 'cricket';
    if (isCricket) {
        window.location.href = '/pages/league-cricket.html';
    } else {
        window.location.href = `/pages/x01-scorer.html?format=${format}`;
    }
};

// Go to game setup
window.goToGameSetup = function() {
    window.location.href = '/pages/game-setup.html';
};

// Go to knockout bracket setup
window.goToKnockout = function() {
    window.location.href = '/pages/game-setup.html?mode=knockout';
};

// Handle PIN input
window.handlePinInput = function(e) {
    const input = e.target;
    input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');

    if (e.key === 'Enter' && input.value.length >= 4) {
        joinMatch();
    }
};

// Join match with PIN
window.joinMatch = async function() {
    const pin = document.getElementById('matchPin').value.trim().toUpperCase();
    const errorMsg = document.getElementById('errorMsg');
    const joinBtn = document.getElementById('joinBtn');
    const joinText = document.getElementById('joinText');
    const joinLoading = document.getElementById('joinLoading');

    if (!pin || pin.length < 4) {
        errorMsg.textContent = 'Please enter a valid match PIN';
        errorMsg.classList.add('show');
        return;
    }

    errorMsg.classList.remove('show');
    joinBtn.disabled = true;
    joinText.style.display = 'none';
    joinLoading.classList.add('show');

    try {
        const result = await callFunction('getMatchByPin', { pin });

        if (result.success && result.match) {
            const match = result.match;
            const games = match.games || [];

            // Find first pending or in_progress game
            let gameToPlay = games.find(g => g.status === 'pending' || g.status === 'in_progress');
            if (!gameToPlay && games.length > 0) gameToPlay = games[0];

            if (!gameToPlay) {
                throw new Error('No games available in this match');
            }

            const gameIndex = games.indexOf(gameToPlay);
            const format = gameToPlay.format || '501';

            // Determine which scorer to use
            const isCricket = format.toLowerCase() === 'cricket';
            const scorerPage = isCricket ? 'league-cricket.html' : 'x01-scorer.html';

            // Build URL params
            const params = new URLSearchParams({
                league_id: match.league_id,
                match_id: match.match_id,
                game_index: gameIndex,
                game_number: gameToPlay.game_number || gameIndex + 1,
                format: format,
                type: gameToPlay.type || 'singles',
                checkout: gameToPlay.checkout || 'double',
                best_of: gameToPlay.best_of || 3
            });

            // Add player info
            if (gameToPlay.home_players) {
                params.set('home_players', JSON.stringify(gameToPlay.home_players));
            }
            if (gameToPlay.away_players) {
                params.set('away_players', JSON.stringify(gameToPlay.away_players));
            }

            window.location.href = `/pages/${scorerPage}?${params.toString()}`;
        } else {
            throw new Error(result.error || 'Match not found');
        }
    } catch (error) {
        console.error('Error joining match:', error);
        errorMsg.textContent = error.message || 'Invalid PIN or match not found';
        errorMsg.classList.add('show');
    } finally {
        joinBtn.disabled = false;
        joinText.style.display = 'inline';
        joinLoading.classList.remove('show');
    }
};

// Register service worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
        .then(() => {})
        .catch(err => console.error('[SW] Registration failed:', err));
}
