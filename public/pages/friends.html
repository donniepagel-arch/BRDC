<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Friends | BRDC</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FF469A">
    <link rel="stylesheet" href="/css/brdc-styles.css">
    <link rel="stylesheet" href="/css/fb-mobile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --bg-card: #1e2a47;
            --text-light: #f0f0f0;
            --text-dim: #8a8aa3;
            --border-color: rgba(255,255,255,0.15);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { min-height: 100%; overflow-x: hidden; width: 100%; }
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            color: var(--text-light);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header-bar {
            background: var(--bg-panel);
            border-bottom: 3px solid var(--pink);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: var(--pink);
        }

        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            color: var(--yellow);
            flex: 1;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: var(--pink);
        }

        /* Main Content */
        .main-content {
            padding-bottom: 80px;
        }

        /* Search Bar */
        .friends-search-bar {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .friends-search-bar input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .friends-search-bar input:focus {
            outline: none;
            border-color: var(--pink);
            background: rgba(255,70,154,0.1);
        }

        .friends-search-bar input::placeholder {
            color: var(--text-dim);
        }

        .friends-search-bar button {
            padding: 12px 20px;
            background: linear-gradient(180deg, var(--pink) 0%, #d63384 100%);
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .friends-search-bar button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,70,154,0.4);
        }

        /* Tabs */
        .friends-tabs {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-panel);
            position: sticky;
            top: 73px;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .friends-tab {
            flex: 1;
            padding: 12px 8px;
            background: var(--bg-card);
            border: 2px solid #000;
            border-radius: 8px;
            color: var(--text-dim);
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: center;
        }

        .friends-tab:hover {
            background: rgba(255,70,154,0.1);
            color: var(--text-light);
        }

        .friends-tab.active {
            background: var(--pink);
            color: #fff;
            box-shadow: 0 2px 8px rgba(255,70,154,0.4);
        }

        /* Section */
        .friends-section {
            padding: 16px;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            color: var(--text-dim);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            letter-spacing: 1px;
        }

        .badge {
            background: var(--pink);
            color: #fff;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
            font-family: 'Inter', sans-serif;
        }

        .count {
            color: var(--teal);
            margin-left: 8px;
            font-size: 14px;
        }

        /* Friends List */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .friend-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            background: var(--bg-card);
            border: 2px solid #000;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }

        .friend-card:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.4);
            border-color: var(--pink);
        }

        .friend-card.request-card {
            border-left: 4px solid var(--yellow);
        }

        .friend-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 26px;
            color: #fff;
            position: relative;
            flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .friend-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: var(--success);
            border: 3px solid var(--bg-card);
            border-radius: 50%;
        }

        .friend-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .friend-name .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
        }

        .friend-meta {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-stats {
            font-size: 11px;
            color: var(--teal);
            margin-top: 4px;
        }

        .friend-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-accept, .btn-decline {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.3);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-accept {
            background: linear-gradient(180deg, var(--success) 0%, #16a34a 100%);
            color: #fff;
        }

        .btn-accept:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(34,197,94,0.4);
        }

        .btn-decline {
            background: linear-gradient(180deg, var(--danger) 0%, #dc2626 100%);
            color: #fff;
        }

        .btn-decline:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(239,68,68,0.4);
        }

        .btn-add-friend {
            padding: 10px 18px;
            border-radius: 8px;
            background: linear-gradient(180deg, var(--pink) 0%, #d63384 100%);
            border: 2px solid rgba(0,0,0,0.3);
            color: #fff;
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-add-friend:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,70,154,0.4);
        }

        .btn-add-friend:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .friend-status {
            font-size: 11px;
            color: var(--text-dim);
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .friend-status.pending {
            color: var(--yellow);
            background: rgba(253,216,53,0.15);
        }

        .friend-status.friends {
            color: var(--success);
            background: rgba(34,197,94,0.15);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.6;
        }

        .empty-state-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: linear-gradient(180deg, var(--teal) 0%, #5bb8d0 100%);
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 8px;
            color: #000;
            font-family: 'Bebas Neue', cursive;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .empty-state-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(145,215,235,0.4);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .friends-tab {
                font-size: 12px;
                padding: 10px 6px;
            }

            .friend-card {
                padding: 12px;
            }

            .friend-avatar {
                width: 46px;
                height: 46px;
                font-size: 22px;
            }

            .friend-name {
                font-size: 18px;
            }

            .btn-add-friend {
                padding: 8px 14px;
                font-size: 12px;
            }
        }

        /* Quick Actions Panel */
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .quick-action-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: center;
        }

        .quick-action-btn:hover {
            background: rgba(255,70,154,0.1);
            border-color: var(--pink);
        }

        .quick-action-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

        /* Suggested reason tag */
        .suggestion-reason {
            display: inline-block;
            background: rgba(145,215,235,0.15);
            color: var(--teal);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <!-- Header Bar -->
    <header class="header-bar">
        <a href="/pages/dashboard.html" class="back-btn">BACK</a>
        <h1 class="header-title">FRIENDS</h1>
        <div class="header-actions">
            <button class="header-btn" onclick="toggleSearch()" title="Search Players">
                <span>&#128269;</span>
            </button>
        </div>
    </header>

    <!-- Search Bar (toggleable) -->
    <div class="friends-search-bar hidden" id="searchBar">
        <input type="text" id="searchInput" placeholder="Search players by name..." onkeypress="handleSearchKeypress(event)">
        <button onclick="searchPlayers()">SEARCH</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Tab Bar -->
        <section class="friends-tabs">
            <button class="friends-tab active" data-tab="requests" onclick="switchTab('requests')">
                REQUESTS <span class="badge hidden" id="requestBadge">0</span>
            </button>
            <button class="friends-tab" data-tab="all" onclick="switchTab('all')">ALL</button>
            <button class="friends-tab" data-tab="online" onclick="switchTab('online')">ONLINE</button>
            <button class="friends-tab" data-tab="find" onclick="switchTab('find')">FIND</button>
        </section>

        <!-- Requests Tab -->
        <section class="friends-section" id="requestsTab">
            <h3 class="section-title">Friend Requests <span class="badge hidden" id="requestCount">0</span></h3>
            <div class="friends-list" id="requestsList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading requests...</div>
                </div>
            </div>

            <h3 class="section-title" style="margin-top: 24px;">Sent Requests</h3>
            <div class="friends-list" id="sentRequestsList">
                <div class="empty-state">
                    <div class="empty-state-text">No pending sent requests</div>
                </div>
            </div>
        </section>

        <!-- All Friends Tab -->
        <section class="friends-section hidden" id="allTab">
            <h3 class="section-title">Your Friends <span class="count" id="friendCount">(0)</span></h3>
            <div class="friends-list" id="friendsList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading friends...</div>
                </div>
            </div>
        </section>

        <!-- Online Friends Tab -->
        <section class="friends-section hidden" id="onlineTab">
            <h3 class="section-title">Online Now</h3>
            <div class="friends-list" id="onlineList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Checking who's online...</div>
                </div>
            </div>
        </section>

        <!-- Find Friends Tab -->
        <section class="friends-section hidden" id="findTab">
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="loadSuggestedFriends()">
                    <span class="quick-action-icon">&#9733;</span>
                    Suggestions
                </button>
                <button class="quick-action-btn" onclick="loadLeaguePlayers()">
                    <span class="quick-action-icon">&#127942;</span>
                    League Players
                </button>
                <button class="quick-action-btn" onclick="toggleSearch(); switchTab('find')">
                    <span class="quick-action-icon">&#128269;</span>
                    Search
                </button>
            </div>

            <h3 class="section-title">Suggested Friends</h3>
            <div class="friends-list" id="suggestedList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Finding suggestions...</div>
                </div>
            </div>

            <div id="searchResultsSection" class="hidden">
                <h3 class="section-title" style="margin-top: 24px;">Search Results</h3>
                <div class="friends-list" id="searchResults">
                    <div class="empty-state">
                        <div class="empty-state-text">Search for players by name</div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script>
        let currentPlayer = null;
        let currentTab = 'requests';
        let friendsCache = null;
        let pendingActions = new Set();

        // Check auth on load
        window.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
        });

        async function checkAuth() {
            const session = localStorage.getItem('playerSession');
            if (session) {
                try {
                    const parsed = JSON.parse(session);
                    currentPlayer = parsed.player || parsed;
                    await loadFriendRequests();
                } catch (e) {
                    console.error('Error parsing session:', e);
                    window.location.href = '/pages/dashboard.html';
                }
            } else {
                window.location.href = '/pages/dashboard.html';
            }
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.friends-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            document.querySelectorAll('.friends-section').forEach(s => {
                s.classList.add('hidden');
            });
            document.getElementById(tab + 'Tab').classList.remove('hidden');

            // Load data for tab
            if (tab === 'requests') loadFriendRequests();
            else if (tab === 'all') loadAllFriends();
            else if (tab === 'online') loadOnlineFriends();
            else if (tab === 'find') loadSuggestedFriends();
        }

        // API Calls
        async function loadFriendRequests() {
            const playerId = currentPlayer.id || currentPlayer.player_id;

            try {
                const result = await callFunction('getFriendRequests', {
                    player_id: playerId
                });

                if (result.success) {
                    renderRequests(result.incoming || []);
                    renderSentRequests(result.outgoing || []);
                    const count = (result.incoming || []).length;
                    updateRequestBadge(count);
                } else {
                    renderRequests([]);
                    renderSentRequests([]);
                }
            } catch (e) {
                console.error('Error loading requests:', e);
                document.getElementById('requestsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128542;</div>
                        <div class="empty-state-text">Could not load requests</div>
                    </div>
                `;
            }
        }

        async function loadAllFriends() {
            const playerId = currentPlayer.id || currentPlayer.player_id;

            try {
                const result = await callFunction('getFriends', {
                    player_id: playerId,
                    filter: 'all'
                });

                if (result.success) {
                    friendsCache = result.friends || [];
                    renderFriends(friendsCache, 'friendsList');
                    document.getElementById('friendCount').textContent = `(${result.total || friendsCache.length})`;
                } else {
                    renderFriends([], 'friendsList');
                }
            } catch (e) {
                console.error('Error loading friends:', e);
                document.getElementById('friendsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128542;</div>
                        <div class="empty-state-text">Could not load friends</div>
                    </div>
                `;
            }
        }

        async function loadOnlineFriends() {
            const playerId = currentPlayer.id || currentPlayer.player_id;

            try {
                const result = await callFunction('getFriends', {
                    player_id: playerId,
                    filter: 'online'
                });

                if (result.success) {
                    renderFriends(result.friends || [], 'onlineList', true);
                } else {
                    renderFriends([], 'onlineList', true);
                }
            } catch (e) {
                console.error('Error loading online friends:', e);
                document.getElementById('onlineList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128564;</div>
                        <div class="empty-state-text">No friends online right now</div>
                    </div>
                `;
            }
        }

        async function loadSuggestedFriends() {
            const playerId = currentPlayer.id || currentPlayer.player_id;

            try {
                const result = await callFunction('getSuggestedFriends', {
                    player_id: playerId
                });

                if (result.success) {
                    renderSuggestions(result.suggestions || []);
                } else {
                    renderSuggestions([]);
                }
            } catch (e) {
                console.error('Error loading suggestions:', e);
                document.getElementById('suggestedList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">No suggestions available</div>
                    </div>
                `;
            }
        }

        async function loadLeaguePlayers() {
            const playerId = currentPlayer.id || currentPlayer.player_id;

            document.getElementById('suggestedList').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading league players...</div>
                </div>
            `;

            try {
                const result = await callFunction('getLeaguePlayers', {
                    player_id: playerId
                });

                if (result.success) {
                    renderSuggestions(result.players || [], 'Same league');
                } else {
                    renderSuggestions([]);
                }
            } catch (e) {
                console.error('Error loading league players:', e);
                renderSuggestions([]);
            }
        }

        async function searchPlayers() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query || query.length < 2) {
                alert('Please enter at least 2 characters to search');
                return;
            }

            const playerId = currentPlayer.id || currentPlayer.player_id;

            document.getElementById('searchResultsSection').classList.remove('hidden');
            document.getElementById('searchResults').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Searching...</div>
                </div>
            `;

            try {
                const result = await callFunction('searchPlayers', {
                    searcher_id: playerId,
                    query: query
                });

                if (result.success) {
                    renderSearchResults(result.players || []);
                } else {
                    document.getElementById('searchResults').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-text">No players found matching "${query}"</div>
                        </div>
                    `;
                }
            } catch (e) {
                console.error('Error searching:', e);
                document.getElementById('searchResults').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128542;</div>
                        <div class="empty-state-text">Search failed. Please try again.</div>
                    </div>
                `;
            }
        }

        // Friend Actions
        async function sendRequest(playerId, buttonEl) {
            if (pendingActions.has(playerId)) return;
            pendingActions.add(playerId);

            const originalText = buttonEl.textContent;
            buttonEl.textContent = '...';
            buttonEl.disabled = true;

            try {
                const result = await callFunction('sendFriendRequest', {
                    requester_id: currentPlayer.id || currentPlayer.player_id,
                    target_id: playerId
                });

                if (result.success) {
                    buttonEl.textContent = 'SENT';
                    buttonEl.style.background = 'rgba(253,216,53,0.2)';
                    buttonEl.style.color = 'var(--yellow)';
                } else {
                    buttonEl.textContent = originalText;
                    buttonEl.disabled = false;
                    alert(result.error || 'Could not send request');
                }
            } catch (e) {
                console.error('Error sending request:', e);
                buttonEl.textContent = originalText;
                buttonEl.disabled = false;
            } finally {
                pendingActions.delete(playerId);
            }
        }

        async function acceptRequest(friendshipId, cardEl) {
            if (pendingActions.has(friendshipId)) return;
            pendingActions.add(friendshipId);

            try {
                const result = await callFunction('acceptFriendRequest', {
                    friendship_id: friendshipId,
                    player_id: currentPlayer.id || currentPlayer.player_id
                });

                if (result.success) {
                    cardEl.style.borderColor = 'var(--success)';
                    cardEl.style.opacity = '0.7';
                    setTimeout(() => {
                        loadFriendRequests();
                    }, 500);
                } else {
                    alert(result.error || 'Could not accept request');
                }
            } catch (e) {
                console.error('Error accepting request:', e);
            } finally {
                pendingActions.delete(friendshipId);
            }
        }

        async function declineRequest(friendshipId, cardEl) {
            if (pendingActions.has(friendshipId)) return;
            pendingActions.add(friendshipId);

            try {
                const result = await callFunction('declineFriendRequest', {
                    friendship_id: friendshipId,
                    player_id: currentPlayer.id || currentPlayer.player_id
                });

                if (result.success) {
                    cardEl.style.opacity = '0.3';
                    setTimeout(() => {
                        loadFriendRequests();
                    }, 300);
                } else {
                    alert(result.error || 'Could not decline request');
                }
            } catch (e) {
                console.error('Error declining request:', e);
            } finally {
                pendingActions.delete(friendshipId);
            }
        }

        async function cancelRequest(friendshipId, cardEl) {
            if (pendingActions.has(friendshipId)) return;
            pendingActions.add(friendshipId);

            try {
                const result = await callFunction('cancelFriendRequest', {
                    friendship_id: friendshipId,
                    player_id: currentPlayer.id || currentPlayer.player_id
                });

                if (result.success) {
                    cardEl.style.opacity = '0.3';
                    setTimeout(() => {
                        loadFriendRequests();
                    }, 300);
                }
            } catch (e) {
                console.error('Error canceling request:', e);
            } finally {
                pendingActions.delete(friendshipId);
            }
        }

        async function removeFriend(friendshipId, friendName) {
            if (!confirm(`Remove ${friendName} from your friends?`)) return;
            if (pendingActions.has(friendshipId)) return;
            pendingActions.add(friendshipId);

            try {
                const result = await callFunction('removeFriend', {
                    friendship_id: friendshipId,
                    player_id: currentPlayer.id || currentPlayer.player_id
                });

                if (result.success) {
                    loadAllFriends();
                } else {
                    alert(result.error || 'Could not remove friend');
                }
            } catch (e) {
                console.error('Error removing friend:', e);
            } finally {
                pendingActions.delete(friendshipId);
            }
        }

        // Rendering Functions
        function renderRequests(requests) {
            const container = document.getElementById('requestsList');

            if (!requests || requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128233;</div>
                        <div class="empty-state-text">No pending friend requests</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = requests.map(req => `
                <div class="friend-card request-card" id="request-${req.id}">
                    <div class="friend-avatar" style="background: linear-gradient(135deg, var(--pink), var(--teal));">
                        ${getInitial(req.requester_name)}
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${escapeHtml(req.requester_name)}</div>
                        <div class="friend-meta">${req.mutual_friends || 0} mutual friends</div>
                        ${req.league_name ? `<div class="suggestion-reason">${escapeHtml(req.league_name)}</div>` : ''}
                    </div>
                    <div class="friend-actions">
                        <button class="btn-accept" onclick="acceptRequest('${req.id}', this.closest('.friend-card'))" title="Accept">&#10003;</button>
                        <button class="btn-decline" onclick="declineRequest('${req.id}', this.closest('.friend-card'))" title="Decline">&#10005;</button>
                    </div>
                </div>
            `).join('');
        }

        function renderSentRequests(requests) {
            const container = document.getElementById('sentRequestsList');

            if (!requests || requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">No pending sent requests</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = requests.map(req => `
                <div class="friend-card" id="sent-${req.id}">
                    <div class="friend-avatar" style="background: linear-gradient(135deg, var(--yellow), var(--pink));">
                        ${getInitial(req.target_name)}
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${escapeHtml(req.target_name)}</div>
                        <div class="friend-meta">Request pending...</div>
                    </div>
                    <button class="btn-add-friend" style="background: rgba(255,255,255,0.1); color: var(--text-dim);"
                            onclick="cancelRequest('${req.id}', this.closest('.friend-card'))">CANCEL</button>
                </div>
            `).join('');
        }

        function renderFriends(friends, containerId, isOnlineView = false) {
            const container = document.getElementById(containerId);

            if (!friends || friends.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${isOnlineView ? '&#128564;' : '&#128101;'}</div>
                        <div class="empty-state-text">
                            ${isOnlineView ? 'No friends online right now' : 'No friends yet. Find players to connect with!'}
                        </div>
                        ${!isOnlineView ? '<button class="empty-state-btn" onclick="switchTab(\'find\')">FIND FRIENDS</button>' : ''}
                    </div>
                `;
                return;
            }

            container.innerHTML = friends.map(friend => {
                const stats = friend.stats || {};
                const threeDartAvg = stats.three_dart_avg || stats.x01_three_dart_avg;
                const mpr = stats.cricket_mpr || stats.mpr;
                const statsDisplay = [];
                if (threeDartAvg) statsDisplay.push(`${threeDartAvg.toFixed(1)} 3DA`);
                if (mpr) statsDisplay.push(`${mpr.toFixed(2)} MPR`);

                return `
                    <div class="friend-card" onclick="viewProfile('${friend.id}')">
                        <div class="friend-avatar ${friend.is_online ? 'online' : ''}"
                             style="background: linear-gradient(135deg, var(--teal), var(--pink));">
                            ${getInitial(friend.name)}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">
                                ${escapeHtml(friend.name)}
                                ${friend.is_online ? '<span class="online-dot"></span>' : ''}
                            </div>
                            <div class="friend-meta">${friend.team_name ? escapeHtml(friend.team_name) : 'No team'}</div>
                            ${statsDisplay.length > 0 ? `<div class="friend-stats">${statsDisplay.join(' | ')}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSuggestions(suggestions, defaultReason = '') {
            const container = document.getElementById('suggestedList');

            if (!suggestions || suggestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128269;</div>
                        <div class="empty-state-text">No suggestions right now. Try searching for players!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = suggestions.map(player => `
                <div class="friend-card">
                    <div class="friend-avatar" style="background: linear-gradient(135deg, var(--yellow), var(--pink));">
                        ${getInitial(player.name)}
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${escapeHtml(player.name)}</div>
                        <div class="friend-meta">${player.team_name ? escapeHtml(player.team_name) : ''}</div>
                        ${player.reason || defaultReason ? `<div class="suggestion-reason">${escapeHtml(player.reason || defaultReason)}</div>` : ''}
                    </div>
                    <button class="btn-add-friend" onclick="sendRequest('${player.id}', this)">ADD</button>
                </div>
            `).join('');
        }

        function renderSearchResults(players) {
            const container = document.getElementById('searchResults');

            if (!players || players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">No players found</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = players.map(player => {
                let actionHtml = '';
                const status = player.friend_status || 'none';

                if (status === 'none') {
                    actionHtml = `<button class="btn-add-friend" onclick="sendRequest('${player.id}', this)">ADD</button>`;
                } else if (status === 'pending') {
                    actionHtml = `<span class="friend-status pending">PENDING</span>`;
                } else if (status === 'friends') {
                    actionHtml = `<span class="friend-status friends">FRIENDS</span>`;
                } else {
                    actionHtml = `<span class="friend-status">${status.toUpperCase()}</span>`;
                }

                return `
                    <div class="friend-card" onclick="${status === 'friends' ? `viewProfile('${player.id}')` : ''}">
                        <div class="friend-avatar" style="background: linear-gradient(135deg, var(--teal), var(--yellow));">
                            ${getInitial(player.name)}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${escapeHtml(player.name)}</div>
                            <div class="friend-meta">${player.team_name ? escapeHtml(player.team_name) : ''}</div>
                        </div>
                        ${actionHtml}
                    </div>
                `;
            }).join('');
        }

        // Helper Functions
        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('hidden');
            if (!searchBar.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        }

        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                searchPlayers();
            }
        }

        function viewProfile(playerId) {
            window.location.href = `/pages/player-profile.html?player_id=${playerId}`;
        }

        function updateRequestBadge(count) {
            const badge = document.getElementById('requestBadge');
            const countEl = document.getElementById('requestCount');

            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
                countEl.textContent = count;
                countEl.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
                countEl.classList.add('hidden');
            }
        }

        function getInitial(name) {
            if (!name) return '?';
            return name.charAt(0).toUpperCase();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // API helper
        async function callFunction(name, data) {
            try {
                const response = await fetch(`https://us-central1-brdc-v2.cloudfunctions.net/${name}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response.json();
            } catch (e) {
                console.error(`API call ${name} failed:`, e);
                return { success: false, error: e.message };
            }
        }
    </script>
<script src="/js/display-helpers.js"></script>
