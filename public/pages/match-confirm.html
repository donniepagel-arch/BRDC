<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Confirmation - BRDC</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;800;900&display=swap');

        :root {
            --pink: #FF469A;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --home-color: #dc2626;
            --away-color: #2563eb;
            --green: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html, body { min-height: 100%; }
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            padding: 20px;
            padding-top: 100px;
            padding-bottom: 120px;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 70, 154, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(145, 215, 235, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header-bar {
            background: var(--bg-panel);
            border-bottom: 3px solid var(--pink);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .header-logo {
            width: 40px;
            height: 40px;
            
        }
        .header-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            letter-spacing: 3px;
            color: var(--pink);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 6px;
        }

        .match-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .match-header {
            background: var(--bg-panel);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
            text-align: center;
        }

        .league-name {
            color: var(--teal);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .match-week {
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            color: white;
        }

        .vs-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .team-display {
            text-align: center;
        }

        .team-display.home { color: var(--home-color); }
        .team-display.away { color: var(--away-color); }

        .team-display .name {
            font-family: 'Bebas Neue', cursive;
            font-size: 22px;
            color: white;
        }

        .vs-badge {
            background: var(--yellow);
            color: #000;
            padding: 8px 15px;
            font-family: 'Bebas Neue', cursive;
            font-size: 18px;
            border-radius: 6px;
        }

        .lineup-section {
            background: var(--bg-panel);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
        }

        .lineup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .lineup-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 22px;
            color: white;
        }

        .team-badge {
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: 800;
            font-size: 12px;
            color: white;
        }

        .team-badge.home { background: var(--home-color); }
        .team-badge.away { background: var(--away-color); }

        .player-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .position-badge {
            background: var(--yellow);
            color: #000;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            font-weight: 800;
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .player-name.sub {
            color: var(--yellow);
        }

        .player-original {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            text-decoration: line-through;
        }

        .sub-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 6px;
        }

        .sub-btn:hover {
            background: var(--yellow);
            color: #000;
            border-color: var(--yellow);
        }

        .sub-btn.active {
            background: var(--green);
            border-color: var(--green);
        }

        .format-section {
            background: var(--bg-panel);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.4);
        }

        .format-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            color: var(--teal);
            margin-bottom: 15px;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .game-item {
            display: grid;
            grid-template-columns: 40px 1fr 80px;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
        }

        .game-number {
            background: var(--pink);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
        }

        .game-players {
            color: white;
            font-size: 13px;
        }

        .game-players .vs {
            color: rgba(255,255,255,0.5);
            margin: 0 8px;
        }

        .game-type {
            background: rgba(255,255,255,0.1);
            color: var(--teal);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
        }

        .start-btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, var(--bg-dark) 30%);
            padding: 20px;
        }

        .start-btn {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            background: linear-gradient(180deg, var(--green) 0%, #16a34a 100%);
            color: white;
            border: 4px solid #000;
            padding: 20px;
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            letter-spacing: 3px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .start-btn:active {
            transform: translateY(2px);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
        }

        /* Sub Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-panel);
            border: 4px solid #000;
            border-radius: 12px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
        }

        .modal-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            color: var(--yellow);
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--teal);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }

        .modal-btn.cancel {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .modal-btn.confirm {
            background: var(--green);
            color: white;
        }

        .modal-btn.clear {
            background: #ef4444;
            color: white;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-overlay.active { display: flex; }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: var(--pink);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-weight: 600;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <button class="back-btn" onclick="history.back()">‚Üê BACK</button>
        <img src="/images/gold_logo.png" alt="BRDC" class="header-logo">
        <span class="header-title">MATCH CONFIRMATION</span>
    </div>

    <div class="match-container">
        <div class="match-header">
            <div class="league-name" id="leagueName">Loading...</div>
            <div class="match-week" id="matchWeek">Week 1</div>
            <div class="vs-display">
                <div class="team-display home">
                    <div class="name" id="homeTeamName">Home Team</div>
                </div>
                <div class="vs-badge">VS</div>
                <div class="team-display away">
                    <div class="name" id="awayTeamName">Away Team</div>
                </div>
            </div>
        </div>

        <!-- Home Lineup -->
        <div class="lineup-section">
            <div class="lineup-header">
                <span class="lineup-title">HOME LINEUP</span>
                <span class="team-badge home">HOME</span>
            </div>
            <div id="homeLineup">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Away Lineup -->
        <div class="lineup-section">
            <div class="lineup-header">
                <span class="lineup-title">AWAY LINEUP</span>
                <span class="team-badge away">AWAY</span>
            </div>
            <div id="awayLineup">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Match Format -->
        <div class="format-section">
            <div class="format-title">MATCH FORMAT (9 GAMES)</div>
            <div class="game-list" id="gameList">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <div class="start-btn-container">
        <button class="start-btn" onclick="startMatch()">START FIRST GAME</button>
    </div>

    <!-- Sub Modal -->
    <div class="modal" id="subModal">
        <div class="modal-content">
            <div class="modal-title">SUBSTITUTE PLAYER</div>
            <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 15px; text-align: center;">
                Enter substitute name for <span id="subOriginalName" style="color: var(--yellow);"></span>
            </p>
            <input type="text" class="modal-input" id="subNameInput" placeholder="Substitute name">
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSubModal()">Cancel</button>
                <button class="modal-btn clear" onclick="clearSub()">Clear Sub</button>
                <button class="modal-btn confirm" onclick="confirmSub()">Confirm</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading match...</div>
    </div>

<script type="module">
import { callFunction } from '/js/firebase-config.js';

const params = new URLSearchParams(window.location.search);
const matchPin = params.get('pin');

let matchData = null;
let currentSubTarget = null; // { team: 'home'|'away', position: 1|2|3 }

// Standard Triples Format (A=1, B=2, C=3)
const TRIPLES_FORMAT = [
    { game: 1, type: '501', format: 'singles', home: [1], away: [1], label: 'A vs A' },
    { game: 2, type: 'cricket', format: 'singles', home: [2], away: [2], label: 'B vs B' },
    { game: 3, type: '501', format: 'singles', home: [3], away: [3], label: 'C vs C' },
    { game: 4, type: 'cricket', format: 'doubles', home: [1, 2], away: [1, 2], label: 'A+B vs A+B' },
    { game: 5, type: '501', format: 'doubles', home: [2, 3], away: [2, 3], label: 'B+C vs B+C' },
    { game: 6, type: 'cricket', format: 'doubles', home: [1, 3], away: [1, 3], label: 'A+C vs A+C' },
    { game: 7, type: '501', format: 'singles', home: [2], away: [2], label: 'B vs B' },
    { game: 8, type: 'cricket', format: 'singles', home: [1], away: [1], label: 'A vs A' },
    { game: 9, type: '501', format: 'doubles', home: [1, 2, 3], away: [1, 2, 3], label: 'All vs All' }
];

// Initialize
async function init() {
    document.getElementById('loadingOverlay').classList.add('active');

    // Try to get match from session storage first
    const storedMatch = sessionStorage.getItem('pendingMatch');
    if (storedMatch) {
        matchData = JSON.parse(storedMatch);
        renderMatch();
        document.getElementById('loadingOverlay').classList.remove('active');
        return;
    }

    // Otherwise fetch from server
    if (!matchPin) {
        alert('No match PIN provided');
        window.location.href = '/pages/scorer-hub.html';
        return;
    }

    try {
        const result = await callFunction('getMatchByPin', { pin: matchPin });
        if (result.success && result.match) {
            matchData = result.match;
            sessionStorage.setItem('pendingMatch', JSON.stringify(matchData));
            renderMatch();
        } else {
            throw new Error(result.error || 'Match not found');
        }
    } catch (error) {
        console.error('Error loading match:', error);
        alert('Error loading match: ' + error.message);
        window.location.href = '/pages/scorer-hub.html';
    }

    document.getElementById('loadingOverlay').classList.remove('active');
}

function renderMatch() {
    if (!matchData) return;

    document.getElementById('leagueName').textContent = formatLeagueName(matchData.league_name);
    document.getElementById('matchWeek').textContent = `Week ${matchData.week || 1}`;
    document.getElementById('homeTeamName').textContent = matchData.home_team_name || 'Home Team';
    document.getElementById('awayTeamName').textContent = matchData.away_team_name || 'Away Team';

    // Initialize substitutes if not present
    if (!matchData.home_subs) matchData.home_subs = {};
    if (!matchData.away_subs) matchData.away_subs = {};

    renderLineup('home');
    renderLineup('away');
    renderGameList();
}

function renderLineup(team) {
    const players = team === 'home' ? matchData.home_players : matchData.away_players;
    const subs = team === 'home' ? matchData.home_subs : matchData.away_subs;
    const container = document.getElementById(team + 'Lineup');

    const positions = ['A', 'B', 'C'];
    let html = '';

    players.forEach((player, idx) => {
        const position = idx + 1;
        const sub = subs[position];
        const displayName = sub || player.name;
        const isSubbed = !!sub;

        html += `
            <div class="player-row">
                <div class="position-badge">${positions[idx]}</div>
                <div class="player-info">
                    <div class="player-name ${isSubbed ? 'sub' : ''}">${displayName}</div>
                    ${isSubbed ? `<div class="player-original">${player.name}</div>` : ''}
                </div>
                <button class="sub-btn ${isSubbed ? 'active' : ''}" onclick="openSubModal('${team}', ${position}, '${player.name}')">
                    ${isSubbed ? 'EDIT SUB' : 'SUB'}
                </button>
            </div>
        `;
    });

    container.innerHTML = html;
}

function renderGameList() {
    const container = document.getElementById('gameList');
    let html = '';

    TRIPLES_FORMAT.forEach(game => {
        const homeNames = game.home.map(pos => getPlayerName('home', pos)).join(' & ');
        const awayNames = game.away.map(pos => getPlayerName('away', pos)).join(' & ');

        html += `
            <div class="game-item">
                <div class="game-number">${game.game}</div>
                <div class="game-players">
                    <span>${homeNames}</span>
                    <span class="vs">vs</span>
                    <span>${awayNames}</span>
                </div>
                <div class="game-type">${game.type.toUpperCase()}</div>
            </div>
        `;
    });

    container.innerHTML = html;
}

function getPlayerName(team, position) {
    const players = team === 'home' ? matchData.home_players : matchData.away_players;
    const subs = team === 'home' ? matchData.home_subs : matchData.away_subs;

    const player = players.find(p => p.position === position);
    if (!player) return 'Player ' + position;

    return subs[position] || player.name;
}

// Sub modal functions
window.openSubModal = function(team, position, originalName) {
    currentSubTarget = { team, position };
    document.getElementById('subOriginalName').textContent = originalName;

    const subs = team === 'home' ? matchData.home_subs : matchData.away_subs;
    document.getElementById('subNameInput').value = subs[position] || '';

    document.getElementById('subModal').classList.add('active');
    document.getElementById('subNameInput').focus();
};

window.closeSubModal = function() {
    document.getElementById('subModal').classList.remove('active');
    currentSubTarget = null;
};

window.confirmSub = function() {
    if (!currentSubTarget) return;

    const subName = document.getElementById('subNameInput').value.trim();
    if (!subName) {
        alert('Please enter a substitute name');
        return;
    }

    const { team, position } = currentSubTarget;
    if (team === 'home') {
        matchData.home_subs[position] = subName;
    } else {
        matchData.away_subs[position] = subName;
    }

    // Update session storage
    sessionStorage.setItem('pendingMatch', JSON.stringify(matchData));

    renderLineup(team);
    renderGameList();
    closeSubModal();
};

window.clearSub = function() {
    if (!currentSubTarget) return;

    const { team, position } = currentSubTarget;
    if (team === 'home') {
        delete matchData.home_subs[position];
    } else {
        delete matchData.away_subs[position];
    }

    sessionStorage.setItem('pendingMatch', JSON.stringify(matchData));

    renderLineup(team);
    renderGameList();
    closeSubModal();
};

// Start match
window.startMatch = function() {
    // Store complete match state including lineup
    const matchState = {
        ...matchData,
        current_game: 1,
        games_completed: [],
        home_score: 0,
        away_score: 0,
        format: TRIPLES_FORMAT
    };

    sessionStorage.setItem('activeMatch', JSON.stringify(matchState));

    // Go to first game
    const firstGame = TRIPLES_FORMAT[0];
    goToGame(1);
};

function goToGame(gameNumber) {
    const matchState = JSON.parse(sessionStorage.getItem('activeMatch'));
    const game = TRIPLES_FORMAT[gameNumber - 1];

    // Build player arrays for the game
    const homePlayers = game.home.map(pos => {
        const player = matchState.home_players.find(p => p.position === pos);
        const subName = matchState.home_subs[pos];
        return {
            id: player?.id || `pos_${pos}`,
            name: subName || player?.name || `Home ${pos}`,
            position: pos,
            is_sub: !!subName
        };
    });

    const awayPlayers = game.away.map(pos => {
        const player = matchState.away_players.find(p => p.position === pos);
        const subName = matchState.away_subs[pos];
        return {
            id: player?.id || `pos_${pos}`,
            name: subName || player?.name || `Away ${pos}`,
            position: pos,
            is_sub: !!subName
        };
    });

    const params = new URLSearchParams();
    params.set('league_id', matchState.league_id);
    params.set('match_id', matchState.match_id);
    params.set('game_number', gameNumber);
    params.set('home_players', JSON.stringify(homePlayers));
    params.set('away_players', JSON.stringify(awayPlayers));
    params.set('from_match', 'true');
    if (matchState.admin_pin) params.set('admin_pin', matchState.admin_pin);

    const scorerPage = game.type === '501' ? 'x01-scorer.html' : 'league-cricket.html';
    window.location.href = `/pages/${scorerPage}?${params.toString()}`;
}

window.goBack = function() {
    sessionStorage.removeItem('pendingMatch');
    window.location.href = '/pages/scorer-hub.html';
};

// Init
init();
</script>
<script src="/js/display-helpers.js"></script>
<script src="/js/feedback.js"></script>
</body>
</html>
