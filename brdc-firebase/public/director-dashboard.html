<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard - BRDC</title>
    <link rel="stylesheet" href="/css/brdc-styles.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: white;
            border: 3px solid var(--black);
            box-shadow: 6px 6px 0 rgba(0,0,0,1);
            padding: 24px;
        }
        .stat-value {
            font-family: 'Bebas Neue';
            font-size: 48px;
            color: var(--pink);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        .stat-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
            margin-top: 8px;
        }
        .section {
            margin-top: 40px;
        }
        .player-list {
            background: white;
            border: 3px solid var(--black);
            box-shadow: 6px 6px 0 rgba(0,0,0,1);
            margin-top: 20px;
        }
        .player-item {
            padding: 16px 20px;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-item:last-child {
            border-bottom: none;
        }
        .player-item.checked-in {
            background: #dcfce7;
        }
        .checkin-btn {
            padding: 8px 16px;
            background: var(--pink);
            color: white;
            border: 2px solid var(--black);
            font-family: 'Bebas Neue';
            font-size: 16px;
            cursor: pointer;
            box-shadow: 3px 3px 0 rgba(0,0,0,1);
        }
        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 rgba(0,0,0,1);
        }
        .checkin-btn.checked {
            background: #10b981;
        }
    </style>
</head>
<body>
    <!-- PIN Entry Screen -->
    <div id="pinScreen" class="container" style="max-width: 600px; margin-top: 100px;">
        <div class="brdc-card">
            <div class="brdc-card-header">
                <h1 class="brdc-title" style="font-size: 48px; color: white;">DIRECTOR LOGIN</h1>
            </div>
            <div style="padding: 40px 30px;">
                <form id="pinForm">
                    <div class="form-group">
                        <label class="brdc-label">Enter Director PIN</label>
                        <input type="text" id="pinInput" class="brdc-input" placeholder="4-digit PIN" maxlength="4" style="font-size: 24px; text-align: center; letter-spacing: 8px;" required>
                    </div>
                    <button type="submit" class="brdc-btn" style="width: 100%;">
                        ACCESS DASHBOARD
                    </button>
                </form>
                <div id="pinError" class="brdc-alert brdc-alert-error" style="display: none; margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="container" style="display: none;">
        <div class="brdc-card">
            <div class="brdc-card-header">
                <h1 class="brdc-title" style="font-size: 48px; color: white;" id="tournamentName">Tournament Name</h1>
                <p class="brdc-subtitle" style="color: white; margin-top: 10px;" id="tournamentInfo"></p>
            </div>
            
            <div style="padding: 40px 30px;">
                <!-- Stats -->
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="playerCount">0</div>
                        <div class="stat-label">Total Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="checkedInCount">0</div>
                        <div class="stat-label">Checked In</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="matchesComplete">0</div>
                        <div class="stat-label">Matches Complete</div>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="section">
                    <h2 style="font-family: 'Bebas Neue'; font-size: 32px; margin-bottom: 20px;">ACTIONS</h2>
                    <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                        <button class="brdc-btn brdc-btn-secondary" onclick="generateBracket()">
                            GENERATE BRACKET
                        </button>
                        <button class="brdc-btn brdc-btn-secondary" onclick="viewBracket()">
                            VIEW BRACKET
                        </button>
                        <button class="brdc-btn brdc-btn-secondary" onclick="calculatePayouts()">
                            CALCULATE PAYOUTS
                        </button>
                    </div>
                </div>
                
                <!-- Player List -->
                <div class="section">
                    <h2 style="font-family: 'Bebas Neue'; font-size: 32px; margin-bottom: 20px;">PLAYER CHECK-IN</h2>
                    <div id="playerList" class="player-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { db } from '/js/firebase-config.js';
        import { collection, query, where, getDocs, doc, getDoc, updateDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        let currentTournament = null;
        let currentTournamentId = null;
        
        // Check for PIN in URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlPin = urlParams.get('pin');
        if (urlPin) {
            document.getElementById('pinInput').value = urlPin;
            setTimeout(() => document.getElementById('pinForm').requestSubmit(), 100);
        }
        
        // PIN Form
        document.getElementById('pinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = document.getElementById('pinInput').value.trim();
            
            if (pin.length !== 4) {
                showPinError('PIN must be 4 digits');
                return;
            }
            
            try {
                // Find tournament by PIN
                const q = query(collection(db, 'tournaments'), where('director_pin', '==', pin));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    showPinError('Invalid PIN');
                    return;
                }
                
                currentTournamentId = snapshot.docs[0].id;
                currentTournament = snapshot.docs[0].data();
                
                // Update URL
                window.history.pushState({}, '', `?pin=${pin}`);
                
                // Show dashboard
                document.getElementById('pinScreen').style.display = 'none';
                document.getElementById('dashboardScreen').style.display = 'block';
                
                loadDashboard();
                
            } catch (error) {
                console.error('Error:', error);
                showPinError('Error accessing dashboard');
            }
        });
        
        function showPinError(message) {
            const errorDiv = document.getElementById('pinError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        async function loadDashboard() {
            // Update header
            document.getElementById('tournamentName').textContent = currentTournament.name;
            document.getElementById('tournamentInfo').textContent = 
                `${currentTournament.date} • ${formatFormat(currentTournament.format)}`;
            
            // Load registrations with real-time updates
            const regsQuery = query(
                collection(db, 'registrations'),
                where('tournament_id', '==', currentTournamentId)
            );
            
            onSnapshot(regsQuery, (snapshot) => {
                const players = [];
                snapshot.forEach((doc) => {
                    players.push({ id: doc.id, ...doc.data() });
                });
                
                updatePlayerList(players);
                updateStats(players);
            });
        }
        
        function updatePlayerList(players) {
            const listDiv = document.getElementById('playerList');
            
            if (players.length === 0) {
                listDiv.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">No players registered yet</div>';
                return;
            }
            
            listDiv.innerHTML = players.map(player => `
                <div class="player-item ${player.checked_in ? 'checked-in' : ''}" id="player-${player.id}">
                    <div>
                        <div style="font-weight: 600; font-size: 16px;">${player.player_name}</div>
                        <div style="font-size: 12px; color: #666; margin-top: 4px;">
                            ${player.email || ''} ${player.phone ? '• ' + player.phone : ''}
                        </div>
                    </div>
                    <button class="checkin-btn ${player.checked_in ? 'checked' : ''}" 
                            onclick="toggleCheckIn('${player.id}', ${!player.checked_in})">
                        ${player.checked_in ? '✓ CHECKED IN' : 'CHECK IN'}
                    </button>
                </div>
            `).join('');
        }
        
        function updateStats(players) {
            document.getElementById('playerCount').textContent = players.length;
            document.getElementById('checkedInCount').textContent = 
                players.filter(p => p.checked_in).length;
        }
        
        window.toggleCheckIn = async function(playerId, checkIn) {
            try {
                await updateDoc(doc(db, 'registrations', playerId), {
                    checked_in: checkIn
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating check-in status');
            }
        };
        
        window.generateBracket = function() {
            if (confirm('Generate bracket for this tournament?')) {
                alert('Bracket generation coming soon!');
            }
        };
        
        window.viewBracket = function() {
            window.open(`/bracket.html?tournament_id=${currentTournamentId}`, '_blank');
        };
        
        window.calculatePayouts = function() {
            alert('Payout calculation coming soon!');
        };
        
        function formatFormat(format) {
            const formats = {
                'single_elimination': 'Single Elimination',
                'double_elimination': 'Double Elimination',
                'round_robin': 'Round Robin',
                'swiss': 'Swiss System'
            };
            return formats[format] || format;
        }
    </script>
</body>
</html>
