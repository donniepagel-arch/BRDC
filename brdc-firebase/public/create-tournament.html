<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament - BRDC</title>
    <link rel="icon" type="image/png" href="https://burningriverdarts.com/wp-content/uploads/2024/12/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --pink: #FF469A;
            --blue-light: #1F85AF;
            --blue-dark: #001F4D;
            --teal: #91D7EB;
            --yellow: #FDD835;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * { 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, var(--blue-light) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 1);
            border: 4px solid var(--black);
        }
        
        .header {
            background: var(--pink);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 4px solid var(--black);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 1);
        }
        
        .header-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: var(--white);
            letter-spacing: 4px;
            text-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .header-subtitle {
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
            margin-top: 8px;
        }
        
        .form-container { padding: 40px 30px; }
        
        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 32px;
            color: var(--black);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .form-label {
            display: block;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-field, .brdc-input, .brdc-select {
            width: 100%;
            padding: 14px 16px;
            border: 3px solid var(--black);
            font-size: 15px;
            font-weight: 600;
            background: var(--white);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 1);
            margin-bottom: 20px;
        }
        
        .input-field:focus, .brdc-input:focus, .brdc-select:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 0 3px rgba(255, 70, 154, 0.3), 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        textarea.input-field {
            resize: vertical;
            line-height: 1.5;
        }
        
        .btn-primary, .brdc-btn {
            background: var(--pink);
            color: var(--white);
            padding: 16px 32px;
            border: 4px solid var(--black);
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-family: 'Bebas Neue', cursive;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .btn-primary:hover, .brdc-btn:hover {
            background: #E03786;
            transform: translateY(-4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
        
        .btn-secondary {
            background: var(--teal);
            color: var(--black);
            padding: 12px 24px;
            border: 3px solid var(--black);
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 1);
        }
        
        .btn-secondary:hover {
            background: #7DC8E0;
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .btn-danger {
            background: #E03786;
            color: var(--white);
            padding: 10px 20px;
            border: 3px solid var(--black);
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 1);
        }
        
        .event-card {
            border: 4px solid var(--black);
            padding: 24px;
            margin-bottom: 16px;
            background: #f9fafb;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 3px solid var(--black);
        }
        
        .event-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 28px;
            color: var(--black);
            letter-spacing: 2px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        .footer-actions {
            padding: 30px;
            border-top: 4px solid var(--black);
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            background: #f9fafb;
        }
        
        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .header-title { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">ðŸŽ¯ CREATE TOURNAMENT</div>
            <div class="header-subtitle">Burning River Dart Club</div>
        </div>
        
        <form id="tournamentForm" class="form-container">
            <!-- Tournament Details -->
            <div style="margin-bottom: 40px;">
                <h2 class="section-title">Tournament Details</h2>
                <div class="grid-2">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label class="form-label">Tournament Name *</label>
                        <input type="text" name="tournament_name" required class="input-field" placeholder="Weekly Tournament">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" name="tournament_date" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time</label>
                        <input type="time" name="tournament_time" class="input-field">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Venue Name *</label>
                        <input type="text" name="venue_name" required class="input-field" placeholder="Rookies">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Venue Address</label>
                        <input type="text" name="venue_address" class="input-field" placeholder="123 Main St">
                    </div>
                </div>
            </div>
            
            <!-- Director Info -->
            <div style="margin-bottom: 40px;">
                <h2 class="section-title">Director Information</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">First Name *</label>
                        <input type="text" name="director_first" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name *</label>
                        <input type="text" name="director_last" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="director_email" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="director_phone" class="input-field">
                    </div>
                </div>
            </div>
            
            <!-- Events -->
            <div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title" style="margin: 0;">Events</h2>
                    <button type="button" class="btn-secondary" onclick="addEvent()">+ Add Event</button>
                </div>
                <div id="eventsContainer"></div>
            </div>
        </form>
        
        <div class="footer-actions">
            <button type="button" class="btn-secondary" onclick="window.location.href='/'">Cancel</button>
            <button type="button" class="btn-primary" onclick="submitTournament()">Create Tournament</button>
        </div>
    </div>
    
    <script type="module">
        import { callFunction } from '/js/firebase-config.js';
        
        let eventCounter = 0;
        
        window.onload = function() {
            addEvent();
        };
        
        window.addEvent = function() {
            eventCounter++;
            const container = document.getElementById('eventsContainer');
            
            const html = `
                <div class="event-card" id="event-${eventCounter}">
                    <div class="event-header">
                        <h3 class="event-number">Event ${eventCounter}</h3>
                        ${eventCounter > 1 ? `<button type="button" class="btn-danger" onclick="removeEvent(${eventCounter})">Remove</button>` : ''}
                    </div>
                    
                    <div class="grid-3">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label">Event Name *</label>
                            <input type="text" name="events[${eventCounter}][event_name]" required class="input-field" placeholder="Open Singles">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Entry Fee ($) *</label>
                            <input type="number" name="events[${eventCounter}][entry_fee]" required min="0" value="10" class="input-field">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Format *</label>
                            <select name="events[${eventCounter}][format]" required class="input-field">
                                <option value="single_elim">Single Elimination</option>
                                <option value="double_elim">Double Elimination</option>
                                <option value="round_robin">Round Robin</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Best Of *</label>
                            <input type="number" name="events[${eventCounter}][best_of]" min="1" value="3" required class="input-field">
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', html);
        };
        
        window.removeEvent = function(id) {
            document.getElementById(`event-${id}`).remove();
        };
        
        window.submitTournament = async function() {
            const form = document.getElementById('tournamentForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const formData = new FormData(form);
            
            const data = {
                tournament_name: formData.get('tournament_name'),
                tournament_date: formData.get('tournament_date'),
                tournament_time: formData.get('tournament_time') || '',
                venue_name: formData.get('venue_name'),
                venue_address: formData.get('venue_address') || '',
                full_name: formData.get('director_first') + ' ' + formData.get('director_last'),
                email: formData.get('director_email'),
                phone: formData.get('director_phone') || '',
                events: []
            };
            
            // Process each event
            for (let i = 1; i <= eventCounter; i++) {
                if (!document.getElementById(`event-${i}`)) continue;
                
                const event = {
                    event_name: formData.get(`events[${i}][event_name]`),
                    entry_fee: parseFloat(formData.get(`events[${i}][entry_fee]`)),
                    format: formData.get(`events[${i}][format]`),
                    best_of: parseInt(formData.get(`events[${i}][best_of]`))
                };
                
                data.events.push(event);
            }
            
            // Submit to Firebase
            console.log('Submitting:', data);
            
            const btn = document.querySelector('.btn-primary');
            btn.disabled = true;
            btn.textContent = 'Creating...';
            
            try {
                const result = await callFunction('createTournament', data);
                
                if (result.success) {
                    // Show success
                    document.body.innerHTML = `
                        <div style="background: linear-gradient(180deg, #1F85AF 0%, #001F4D 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
                            <div style="max-width: 600px; background: white; padding: 60px 40px; text-align: center; border: 4px solid black; box-shadow: 12px 12px 0 rgba(0, 0, 0, 1);">
                                <div style="font-size: 80px;">âœ…</div>
                                <h1 style="font-family: 'Bebas Neue', cursive; font-size: 48px; color: #FF469A; text-shadow: 4px 4px 0 rgba(0, 0, 0, 1); margin: 20px 0;">
                                    TOURNAMENT CREATED!
                                </h1>
                                
                                <div style="background: #FDD835; border: 4px solid black; padding: 30px; margin: 30px 0; box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);">
                                    <div style="font-size: 14px; font-weight: 800; margin-bottom: 10px;">YOUR DIRECTOR PIN</div>
                                    <div style="font-family: 'Bebas Neue', cursive; font-size: 64px; color: black;">
                                        ${result.pin}
                                    </div>
                                    <div style="font-size: 12px; margin-top: 10px;">Save this PIN!</div>
                                </div>
                                
                                <a href="/director-dashboard.html?pin=${result.pin}" style="display: inline-block; background: #FF469A; color: white; padding: 20px 40px; font-family: 'Bebas Neue', cursive; font-size: 24px; text-decoration: none; border: 4px solid black; box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);">
                                    GO TO DASHBOARD
                                </a>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
                
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'CREATE TOURNAMENT';
            }
        };
    </script>
</body>
</html>
